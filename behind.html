<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>미스터리 브이로그 — 비하인드</title>
  <style>
    :root{
      --bg:#fafafa;--surface:#ffffff;--text:#111318;--muted:#6b7280;--border:#e5e7eb;--brand:#ff0033;
      --shadow:0 1px 3px rgba(0,0,0,.06);
      --r:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Pretendard,system-ui,"Noto Sans KR",sans-serif}
    .container{max-width:980px;margin:0 auto;padding:20px 16px 92px}

    /* PAGE HEADER */
    .page-title{font-size:22px;font-weight:800;margin:4px 0 10px}
    .page-sub{color:var(--muted);font-size:14px;margin:0 0 18px}

    /* STATS (optional) */
    .stats{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;margin-bottom:16px}
    .stat{background:var(--surface);border:1px solid var(--border);border-radius:20px;box-shadow:var(--shadow);padding:14px}
    .stat .k{font-size:12px;color:var(--muted)}
    .stat .v{font-size:24px;font-weight:800;margin-top:6px}

    /* CARD */
    .card{background:var(--surface);border:1px solid var(--border);border-radius:20px;box-shadow:var(--shadow);padding:14px 14px 8px;margin-bottom:18px}
    .card-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .card-title{font-size:16px;font-weight:700}
    .ghost-btn{font-size:13px;background:#f7f7f7;border:1px solid var(--border);padding:6px 12px;border-radius:999px;cursor:pointer}

    /* LIST */
    .list{display:flex;flex-direction:column}
    .row{
      display:grid;grid-template-columns:88px 1fr auto;align-items:center;gap:10px;
      border-top:1px solid var(--border);padding:12px 6px;cursor:pointer;border-radius:12px;
    }
    .row:first-child{border-top:none}
    .row:hover{background:#f8f9fb}
    .page{font-variant-numeric:tabular-nums;font-weight:700}
    .page small{display:block;color:#374151;font-weight:600;font-size:11px;opacity:.7}
    .title{font-size:15px;line-height:1.35}
    .chev{width:18px;height:18px;color:#9aa1a9}

    /* OVERLAY & MODAL */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);opacity:0;visibility:hidden;transition:.18s;z-index:50}
    .overlay.show{opacity:1;visibility:visible}
    .modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(.98);opacity:0;visibility:hidden;
      width:min(820px,94vw);max-height:84vh;overflow:auto;background:#fff;border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);padding:18px;transition:.18s;z-index:51}
    .modal.show{opacity:1;visibility:visible;transform:translate(-50%,-50%) scale(1)}
    .modal-header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .modal-code{font-size:12px;color:var(--muted)}
    .modal-title{font-size:18px;font-weight:800}
    .close{margin-left:auto;border:1px solid var(--border);background:#fff;border-radius:12px;padding:6px 10px;cursor:pointer;font-size:13px}
    .modal-body{font-size:14px;line-height:1.65;color:#333}
    .media{border:1px solid var(--border);border-radius:14px;overflow:hidden;margin:8px 0 12px;background:#000}
    .media img{display:block;width:100%;height:auto}
    .media .video16x9{position:relative;width:100%;padding-top:56.25%}
    .media .video16x9>*{position:absolute;inset:0;width:100%;height:100%}

    /* BOTTOM NAV */
    .tabs{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--border);
      display:grid;grid-template-columns:repeat(5,1fr);height:72px;z-index:40}
    .tab{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;font-size:12px;color:#333;text-decoration:none}
    .tab svg{width:22px;height:22px}.tab.active{color:var(--brand);font-weight:800}

    @media (max-width:640px){
      .stats{grid-template-columns:1fr}
      .row{grid-template-columns:78px 1fr auto}
    }
  </style>
</head>
