<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>미스터리 브이로그 — 비하인드</title>
  <style>
    :root{
      --bg:#fff;--text:#111318;--muted:#6b7280;--border:#e6e8eb;--brand:#ff0033;
      --shadow:0 1px 2px rgba(0,0,0,.08);--r:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Pretendard,system-ui,"Noto Sans KR",sans-serif}
    .wrap{max-width:920px;margin:0 auto;padding:16px 16px 88px}
    h1{margin:8px 0 12px;font-size:22px}
    .sub{margin:0 0 16px;color:var(--muted);font-size:14px}

    /* 테트리스 스타일 리스트 */
    .stack{position:relative;display:flex;flex-direction:column;gap:14px}
    .brick{
      --c:#f5f5f5; /* js에서 덮어씀 */
      background:var(--c);
      border:1px solid rgba(0,0,0,.06);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:14px 16px;
      display:grid;grid-template-columns:92px 1fr auto;align-items:center;gap:10px;
      width:clamp(520px, 78vw, 840px); /* 기본 폭 */
      min-height:52px;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    /* 모양(라운드) 다양화 */
    .shape-a{border-radius:24px 8px 18px 18px}
    .shape-b{border-radius:10px 24px 18px 10px}
    .shape-c{border-radius:18px 18px 10px 24px}
    .shape-d{border-radius:8px 18px 24px 10px}

    /* 위치·폭 랜덤 클래스(테트리스 느낌으로 좌/중/우 오프셋) */
    .pos-left{margin-left:0}
    .pos-center{margin-left:clamp(8px, 6vw, 80px)}
    .pos-right{margin-left:clamp(16px, 12vw, 140px)}
    .w-s{width:clamp(480px, 68vw, 760px)}
    .w-m{width:clamp(520px, 78vw, 840px)}
    .w-l{width:clamp(560px, 86vw, 900px)}

    .brick:hover{box-shadow:0 4px 18px rgba(0,0,0,.12) inset}
    .page{font-variant-numeric:tabular-nums;font-weight:700;color:#111318}
    .page small{display:block;color:#374151;font-weight:600;font-size:11px;opacity:.75}
    .title{font-size:15px;line-height:1.35}
    .chev{width:18px;height:18px;color:#111318;opacity:.4}

    /* 모바일(<=640px)는 일반 리스트 느낌으로 풀폭) */
    @media (max-width:640px){
      .brick{width:100%;margin-left:0!important;border-radius:18px!important}
      .pos-left,.pos-center,.pos-right{margin-left:0}
    }

    /* 하단 탭 */
    .tabs{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--border);
      display:grid;grid-template-columns:repeat(5,1fr);height:72px;z-index:40}
    .tab{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;
      font-size:12px;color:#333;text-decoration:none}
    .tab svg{width:22px;height:22px}.tab.active{color:var(--brand);font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>비하인드</h1>
    <p class="sub">촬영 비하인드 · 작업 노트 · 스틸을 “테트리스 블록”처럼 색·오프셋·폭을 랜덤으로 쌓아 보여줘. 왼쪽은 <b>p. ###</b> 페이지, 오른쪽은 제목.</p>

    <div class="stack" id="stack">
      <!-- data-page, data-title만 채워주면 됨 -->
      <button class="brick"
        data-page="125" data-title="밀리의 서재 문학강좌촬영 — 천명관(고래) 텍스트">
        <div class="page"><small>p.</small>125</div>
        <div class="title">밀리의 서재 문학강좌촬영 — 천명관(고래) 텍스트</div>
        <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </button>

      <button class="brick"
        data-page="118" data-title="엠디랩프레스 행사 사이트">
        <div class="page"><small>p.</small>118</div>
        <div class="title">엠디랩프레스 행사 사이트</div>
        <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </button>

      <button class="brick"
        data-page="96" data-title="2025 디자인캠프 in 영등포">
        <div class="page"><small>p.</small>096</div>
        <div class="title">2025 디자인캠프 in 영등포</div>
        <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </button>

      <button class="brick"
        data-page="84" data-title="Riso + Foil The Palette Index">
        <div class="page"><small>p.</small>084</div>
        <div class="title">Riso + Foil The Palette Index</div>
        <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </button>
    </div>
  </div>

  <!-- 하단 탭 -->
  <nav class="tabs" aria-label="하단 메뉴">
    <a class="tab" href="index.html"><svg viewBox="0 0 24 24"><path d="M4 12.5a1 1 0 0 1 .4-.8l7-5a1 1 0 0 1 1.2 0l7 5a1 1 0 0 1 .4.8V19a1 1 0 0 1-1 1h-4v-6H9v6H5a1 1 0 0 1-1-1v-6.5Z" fill="currentColor"/></svg>대시보드</a>
    <a class="tab" href="meme.html"><svg viewBox="0 0 24 24"><path d="M3 7h18M7 3v18M3 12h18M3 17h12" stroke="currentColor" stroke-width="2" fill="none"/></svg>밈</a>
    <a class="tab" href="reference.html"><svg viewBox="0 0 24 24"><path d="M5 4h14v16H5zM8 8h8M8 12h8M8 16h8" stroke="currentColor" stroke-width="2" fill="none"/></svg>레퍼런스</a>
    <a class="tab active" href="behind.html" aria-current="page"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" fill="none"/></svg>비하인드</a>
    <a class="tab" href="revenue.html"><svg viewBox="0 0 24 24"><path d="M4 18s3-6 8-6 8 6 8 6M10 9a2 2 0 1 0 4 0 2 2 0 0 0-4 0Z" stroke="currentColor" stroke-width="2" fill="none"/></svg>수익창출</a>
  </nav>

  <script>
  // 테트리스 느낌: 색상 + 폭 + 오프셋 + 모양을 행마다 랜덤 할당
  (function(){
    const $ = (s, p=document)=>p.querySelector(s);
    const $$ = (s, p=document)=>Array.from(p.querySelectorAll(s));
    const bricks = $$(".brick");

    // 파스텔 기반 팔레트(시각 피로 낮음). 필요하면 추가해 사용.
    const palette = [
      "#FFE8E8", "#FFF0D6", "#FFF6B9", "#E8FBD1", "#DFF8FF",
      "#EAE8FF", "#FDEBFF", "#E9F1FF", "#EFFFF5", "#FFEFE3"
    ];
    const shapes = ["shape-a","shape-b","shape-c","shape-d"];
    const pos = ["pos-left","pos-center","pos-right"];
    const widths = ["w-s","w-m","w-l"];

    let lastColor = -1;
    bricks.forEach((b, i)=>{
      // 1) 색상(인접 색 중복 회피)
      let idx; do { idx = Math.floor(Math.random()*palette.length); } while(idx===lastColor);
      lastColor = idx;
      b.style.setProperty("--c", palette[idx]);

      // 2) 오프셋/폭/모양
      b.classList.add(pos[Math.floor(Math.random()*pos.length)]);
      b.classList.add(widths[Math.floor(Math.random()*widths.length)]);
      b.classList.add(shapes[Math.floor(Math.random()*shapes.length)]);

      // 3) 페이지 표기 포맷팅(001 패딩)
      const p = (b.dataset.page||"").toString().padStart(3,"0");
      b.querySelector(".page").innerHTML = `<small>p.</small>${p}`;
      // 4) 제목 싱크(혹시 비워왔을 때 대비)
      if(!b.querySelector(".title").textContent.trim() && b.dataset.title){
        b.querySelector(".title").textContent = b.dataset.title;
      }

      // 5) 클릭 잠금(팝업은 다음 단계에서 연결)
      b.addEventListener("click", (e)=>{
        e.preventDefault();
        // 여기에 openModal(...) 연결 예정
      });
    });

    // 리스트를 늘리고 싶으면 아래와 같이 JS로도 추가 가능
    // addBrick({page: '072', title: '세번째 스틸 컷 편집 메모'});
    function addBrick({page,title}){
      const btn = document.createElement("button");
      btn.className="brick";
      btn.dataset.page = page.replace(/[^\d]/g,"");
      btn.dataset.title = title;
      btn.innerHTML = `
        <div class="page"><small>p.</small>${String(page).padStart(3,'0')}</div>
        <div class="title">${title}</div>
        <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      `;
      $("#stack").appendChild(btn);
    }
  })();
  </script>
</body>
</html>
