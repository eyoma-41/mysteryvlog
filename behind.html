<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>미스터리 브이로그 — 비하인드</title>
  <style>
    :root{
      --bg:#f7f7f8; 
      --surface:#fff; 
      --text:#111318; 
      --muted:#6b7280; 
      --line:#eee; 
      --brand:#ff0033;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Pretendard,system-ui,"Noto Sans KR",sans-serif}
    .container{max-width:920px;margin:0 auto;padding:20px 16px 96px}


  
    /* 페이지 타이틀 */
    .page-title{font-size:22px;font-weight:800;margin:4px 0 10px}
    .page-sub{color:var(--muted);font-size:14px;margin:0 0 18px}

    /* 상단 카드 (YouTube Studio 스타일) */
    .stat-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;margin-bottom:18px}
    .stat-card{
      background:var(--surface);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px 16px;
    }
    .stat-k{font-size:12px;color:var(--muted)}
    .stat-v{font-size:28px;font-weight:800;margin-top:6px}
    @media (max-width:640px){.stat-grid{grid-template-columns:1fr}}

    /* 리스트: 검은 테두리 제거 + 라운드 */
    .list{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .row{
      display:grid;
      grid-template-columns:88px 1fr auto;
      align-items:center;
      gap:10px;
      padding:14px 12px;
      background:var(--surface);
      border:none;
      border-radius:14px;
      box-shadow:0 0 0 1px var(--line);  /* 얇은 회색 라인만 */
      cursor:pointer;
      transition:background .15s, box-shadow .15s;
    }
    .row:hover{background:#f8f9fb;box-shadow:0 0 0 1px var(--brand)}
    .page{font-variant-numeric:tabular-nums;font-weight:700}
    .page small{display:block;color:#374151;font-weight:600;font-size:11px;opacity:.7}
    .title{font-size:15px;line-height:1.35}
    .chev{width:18px;height:18px;color:#9aa1a9}

    
    /* 팝업 */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);opacity:0;visibility:hidden;transition:.18s;z-index:50}
    .overlay.show{opacity:1;visibility:visible}
    .modal{
      position:fixed;left:50%;top:50%;
      transform:translate(-50%,-50%) scale(.98);
      opacity:0;visibility:hidden;
      width:min(820px,94vw);
      max-height:84vh;
      overflow:auto;
      background:#fff;
      border:none;
      border-radius:16px;
      transition:.18s;
      z-index:51;
    }
    .modal.show{opacity:1;visibility:visible;transform:translate(-50%,-50%) scale(1)}
    .modal-header{display:flex;align-items:center;gap:10px;padding:16px 18px;border-bottom:1px solid var(--line)}
    .modal-code{font-size:12px;color:var(--muted)}
    .modal-title{font-size:18px;font-weight:800}
    .close{margin-left:auto;border:1px solid var(--line);background:#fff;border-radius:12px;padding:6px 10px;cursor:pointer;font-size:13px}
    .modal-body{font-size:14px;line-height:1.65;color:#333;padding:16px 18px}

    /* 미디어 */
    .media{border:none;border-radius:10px;overflow:hidden;margin:0 0 14px;background:transparent}
    .media img{display:block;width:100%;height:auto}
    .video16x9{position:relative;width:100%;padding-top:56.25%}
    .video16x9>*{position:absolute;inset:0;width:100%;height:100%;border:none}

    /* 갤러리(여러 장 이미지) */
    .gallery{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin:0 0 14px}
    @media (max-width:640px){.gallery{grid-template-columns:1fr}}

    /* 하단 탭 */
    .tabs{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--line);
      display:grid;grid-template-columns:repeat(5,1fr);height:72px;z-index:40}
    .tab{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;font-size:12px;color:#333;text-decoration:none}
    .tab svg{width:22px;height:22px}.tab.active{color:var(--brand);font-weight:800}
  </style>
</head>

<script>
  const $=(s,p=document)=>p.querySelector(s);
  const $$=(s,p=document)=>Array.from(p.querySelectorAll(s));
  const overlay=$("#overlay"), modal=$("#modal"), mCode=$("#modal-code"), mTitle=$("#modal-title"), mDesc=$("#modal-desc"), closeBtn=$("#closeBtn");
  let lastFocused=null, openedBy=null;

  function pad3(n){ return String(n||"").padStart(3,"0"); }

  function renderText(text){
    const p=document.createElement("p");
    p.textContent=(text||"").trim() || "내용이 없습니다.";
    mDesc.appendChild(p);
  }

  function renderImage(src, alt){
    const block=document.createElement("div"); block.className="media";
    const el=document.createElement("img"); el.src=src; el.alt=alt||"image";
    block.appendChild(el); mDesc.appendChild(block);
  }

  function renderImages(urls, alt){
    const wrap=document.createElement("div"); wrap.className="gallery";
    urls.forEach(u=>{
      const img=document.createElement("img");
      img.src=u.trim(); img.alt=alt||"image";
      img.style.width="100%"; img.style.height="auto"; img.style.borderRadius="10px";
      wrap.appendChild(img);
    });
    mDesc.appendChild(wrap);
  }

  function renderVideo(video, title){
    const block=document.createElement("div"); block.className="media";
    const wrap=document.createElement("div"); wrap.className="video16x9"; let node;
    if(/(youtube\.com|youtu\.be)/i.test(video)){
      node=document.createElement("iframe");
      node.src=video.includes("embed")?video:`https://www.youtube.com/embed/${video}`;
      node.title=title||"video"; node.frameBorder="0";
      node.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      node.allowFullscreen=true;
    }else{
      node=document.createElement("video"); node.src=video; node.controls=true; node.playsInline=true; node.preload="metadata";
    }
    wrap.appendChild(node); block.appendChild(wrap); mDesc.appendChild(block);
  }

  function renderContent(btn){
    const type=(btn.dataset.type||"text").toLowerCase();
    const page=pad3(btn.dataset.page);
    const title=btn.dataset.title||"";
    const text=btn.dataset.text||"";
    const img=btn.dataset.img||"";
    const images=(btn.dataset.images||"").split(",").map(s=>s.trim()).filter(Boolean);
    const video=btn.dataset.video||"";

    mCode.textContent=`p. ${page}`;
    mTitle.textContent=title;
    mDesc.innerHTML="";

    if(type==="text"){ renderText(text); }
    else if(type==="image"){ if(img) renderImage(img, title); renderText(text); }
    else if(type==="images"){ if(images.length) renderImages(images, title); renderText(text); }
    else if(type==="video"){ if(video) renderVideo(video, title); renderText(text); }
  }

  function openModal(btn){
    lastFocused=document.activeElement; openedBy=btn;
    renderContent(btn);
    document.body.style.overflow="hidden";
    overlay.classList.add("show"); modal.classList.add("show");
    overlay.setAttribute("aria-hidden","false");
    closeBtn.focus();
  }
  function closeModal(){
    overlay.classList.remove("show"); modal.classList.remove("show");
    overlay.setAttribute("aria-hidden","true");
    document.body.style.overflow="";
    if(lastFocused) lastFocused.focus();
    openedBy=null;
  }

  // 페이지 숫자 표시 보정(항목 내부도 3자리 패딩으로 교체)
  $$(".row").forEach(row=>{
    const p = row.querySelector(".page");
    if (p) p.innerHTML = `<small>p.</small>${pad3(row.dataset.page)}`;

    row.addEventListener("click",(e)=>{
      e.preventDefault();
      if(openedBy===row && modal.classList.contains("show")){ closeModal(); return; }
      if(modal.classList.contains("show")){ renderContent(row); openedBy=row; return; }
      openModal(row);
    });
  });

  closeBtn.addEventListener("click",closeModal);
  overlay.addEventListener("click",closeModal);
  window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeModal(); });
</script>
