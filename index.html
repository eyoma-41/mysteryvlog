<p class="text-lg font-black leading-tight">올해는 신춘문예 내야지: 조각글 쓰기</p>
<p class="text-md font-black leading-tight">2021</p>
<p class="text-md font-light leading-normal">문학에 뜻을 품어본 사람이라면 가을만 되면 어쩐지 두려워지는 느낌을 받을 것이다. ‘올해는 신춘문예 내야지.’라는 지키지 못할 약속을 하며 백지를 마주하는 시간. 마감을 한두 달 앞두고 시작하는 원고의 결과가 잘 나올 리 없는데도, 혹시 이번엔 행운이 따르지 않을까 하는 삿된 희망으로 글을 붙잡는다. 그러나 문장은 마음만 조급할 뿐 나오지 않고, 스스로의 재능을 책망하며 끝내 완성하지 못한 나 자신을 책망하는 것으로 가을의 루틴(?)은 마무리되고 만다.</p>
<p class="text-md font-light leading-normal">2015년, 처음 작가의 꿈을 품은 이래 나는 ‘이번엔 써야지.’ 하는 다짐만 반복하며 변변한 완성작 하나 없이 시간을 흘려 보냈다. 그 당시의 나는 ‘완성만 하면 대박’일 아이디어가 있었기에 기회만 온다면 스타가 될 수 있다는 근거 없는 자신감에 차있던 것 같다. 하지만 그 시간이 1년, 2년을 지나 5년, 6년째 되자 스스로에 대한 의심이 찾아왔다. ‘내가 정말 재능이 있나 20대에 데뷔하지 못한다면 펜을 꺾겠다던 호기로운 습작생은, 점차 글에 대한 기대도 의지도 많이 희미해진 속세에 찌든 회사원이 되어갔다.</p>

<p class="text-md font-light leading-normal">조각글 쓰기는 ‘작가’라는 꿈을 간당간당하게 유지시키는 호흡기였다. 일상에서 우선순위가 밀리고 무관심해지더라도, 숨은 붙이고 있는, 그러면서도 ‘나는 아직 꿈을 지키고 있어.’라는 명분을 만들어주는 작은 변명이었다.</p> 
<p class="text-md font-light leading-normal">회사의 직급이 오르고, 맡은 일이 늘어나면서 글쓰기에 쓰는 시간은 더욱 줄어들었다. 뜨문뜨문 나가던 합평 모임도 사라졌고, 메모장엔 내 글 대신 다른 사람들이 만든 이야기에 대한 메모가 쌓여갔다. 여전히 마음속으론 ‘난 작가가 꿈이야.’라고 말하고 있지만 정작 행동으로 이어지지 못하던 시간이 계속되었다.</p>
<br/>
<p class="text-lg font-black leading-tight">갑자기 찾아온 우울증 + 한겨레교육 합평 수업</p> <p class="text-md font-black leading-tight">2022.03</p> 
<p class="text-md font-light leading-normal">그러던 어느 날, 예고도 없이 번아웃이 찾아왔다. 일은 진도가 나가지 않았고, 책을 읽거나 영화를 보며 쉬는 것도 버거워졌다. 좋아하던 것들도 더 이상 내게 행복감을 주지 않았고 내가 할 수 있는 건 잠으로, 또 잠으로 도피하는 것뿐이었다. 이대로는 안 되겠다 싶어서 발버둥을 쳤다. 회사에선 느려진 일 처리 속도를 메우려 한 시간씩 더 남아 일을 했고, 퇴근 후엔 억지로라도 책을 잡아 읽었다. 하지만 그럼에도 일은 펑크 났고, 책도 끝내 읽지 못했다. 그런 사소한 일조차 해내지 못하는 자신을 책망하는 악순환은 내 가슴을 더욱 옥죄었다. 스스로가 너무나 혐오스러웠고, 자아비판은 자아부정으로 번져 ‘나는 왜 살지?’라는 극단적인 생각에까지 이르렀다. 나중에서야 알았지만 그 시절의 나는 이미 우울증을 앓고 있었다.</p>

<p class="text-md font-light leading-normal">완결까지 완성해본 적 없는 습작생들이 하는 실수가 두 가지 있다. 하나는 주인공이 행동하지 않고 생각만 늘어놓는 경우, 다른 하나는 수습도 못하면서 한도 끝도 없이 이야기의 스케일을 불리는 것이다. 내 경우는 후자였고, 새 인물과 배경을 덧붙일수록 그들의 전사와 에피소드가 들어가며 이야기가 산으로 갔다. 합평 피드백은 뼈아팠다. ‘이 이야기는 10권쯤 가야 복선이 다 회수될 것 같으니 사이즈를 줄여보면 좋겠다’는 말을 들었다.</p> 
<p class="text-md font-light leading-normal">그 말에 동의했다. 완성되지 않은 이야기는 아무리 설정이 흥미로워도 의미가 없다. 정말로 10년을 바쳐 10권을 쓸 각오가 없다면, 스케일을 더 키워서는 안 되었다. 그런데 역설적으로 기껏 키워놓은 이야기를 줄이려니 흥미가 뚝 떨어졌고, 엎친 데 덮친 격으로 마음의 병이 깊어지면서 더 이어갈 수 없었다. </p> 
<p class="text-md font-light leading-normal">합평 수업이 끝난 후에 이 원고는 〈유언 주식회사〉가 그러했듯 컴퓨터의 습작 폴더에 저장되었고, 몇 개월간은 꺼내보지 않았다. 나는 이렇게 내 소설 인생이 끝날 거라 생각했다.</p>

<p class="text-md font-black leading-tight">2023. 01</p>
<p class="text-md font-light leading-normal">그로부터 반년 정도 펜을 놓았다. 중등도 우울 에피소드 진단을 받고 병가를 냈고, 얼마 못 가 회사를 그만둘 수밖에 없었다. 그때는 ‘나는 이제 아무것도 할 수 없을 거야’라는 생각이 머리를 지배했다. 그 시간은 잠, 또 잠, 그리고 잠으로 이어졌다. 깨어 있는 시간에는 병원 진료와 상담, 이따금 한밤중 무인 카페에서 혼자 커피를 마시는 일 뿐이었다. 무용한 시간. 무의미한 시간. 하지만그 시간 속에서 나는 생각을 내려놓는 연습을 했던 것 같다.</p>
<p class="text-md font-light leading-normal">어느 순간부터 내 인생에는 ‘해야만 하는 일’들이 ‘하고 싶은 일’의 자리를 밀어내고 있었다. 마음 속에 ‘해야만 하는 일’이 가득 차 결국엔 ‘나’를 지워버렸을 때 우울이라는셧다운이 찾아왔다. ‘아주 조금씩이라도 내가 좋아하는 일을 찾아보자. 그런 것들의 파이를 키워보자’라고 생각하며 내가 다시 붙잡은 건 글쓰기였다. 20대를 다 보내도록 나는 글쓰기 외에는 무언가를 열정적으로 좋아해본 적이 없었던 까닭이다.</p>
<p class="text-md font-light leading-normal">다시 뭔가 ‘의미 있는 일’을 하고 싶었다. 여기서 말하는 의미란 생산성이 아니라 한때 나를 빛나게 만들어주던 것, 나를 ‘나답게’ 해주는 것이었다. 그게 글쓰기였다. 전년도에 끄적였던 딜런 칼슨의 이야기를 다시 꺼내 들며, 이 이야기를 완성한다면 잃어버린 ‘의미’를 되찾지 않을까 하는 마음이었다.</p>
<p class="text-md font-light leading-normal">문득 잠시 꿈을 품었지만 ‘내가 뭐라고’ 하면서 흩어버렸던 작가의 꿈이 떠올랐다. 마침 가장 가까운 일정의 공모는 청소년 문학 장편소설 공모전이었다. 일단 되는 데까지 써보고 내보자는 마음으로 용기를 내어서 한 번 도전해보기로 했다.
</p>

<p class="text-lg font-black leading-tight">설정 수정하기</p>
<p class="text-md font-black leading-tight">2023. 01</p>
<p class="text-md font-light leading-normal">막상 공모전을 준비하려니 청소년 문학이라는 장르를 정의해야 했다. 청소년 문학이란 무엇일까. 구병모 작가의 《위저드 베이커리》나 김선영 작가의 《시간을 파는 상점》처럼 청소년 주인공들이 등장하는 이야기. 세계로 눈을 넓혀보면 《트와일라잇》이나 《헝거 게임》처럼 저마다의 세계관 속에서 청소년들의 성장 서사를 담은 이야기들 아닌가. </p>
<p class="text-md font-light leading-normal">내 이야기도 세계관은 있었지만, 주인공은 20대 유튜버 딜런 칼슨과 그의 친구들이었다. 공모전에 입장이라도 하려면 주인공의 연령대부터 청소년으로 낮추고, 그들의 성장 이야기로 바꿔야만 했다. 그러나 수정을 시작하자 곧 문제에 봉착했다. 단순히 나이만 바꾼다고 될 일이 아니었다. 나는 LA에 살고 유튜브를 찍는 미국 청소년의 삶을 알지 못했고, 자료 조사를 한다고 해도 어색함을 감출 수 없을 게 뻔했다. 한참을 생각하다가 문득 내 이야기를 읽어준 친구의 말이 떠올랐다.</p>
<p class="text-md font-light leading-normal">“네가 아는 걸 써봐. 배경을 한국으로 바꿔도 괜찮지 않겠냐?”</p>
<p class="text-md font-light leading-normal">그때는 딜런을 포기할 수 없어 고칠 수 없다고 우겼지만, 사실 맞는 말이었다. 안 된다고만 생각할 일이 아니었다. 결국 나는 눈물을 머금고 칼슨 패밀리와 이별하기로 한다. 대신 최소한 내가 경험해본 세계, 한국 청소년들로 빈 자리를 채우기로 한다. 일종의 로컬라이징으로 출발했지만 인물도 배경도 사건도 모두 새로 짜야 했다. 남은 건 단 하나, ‘미스터리 스팟’을 찾는다는 뼈대뿐이었다. 그렇게 이야기는 새로 쓰이기 시작했다.</p>

<p class="text-lg font-black leading-tight">레퍼런스: 청소년 문학의 특징 뒤집기</p>
<p class="text-md font-black leading-tight">2023. 01</p>
<p class="text-md font-light leading-normal">본격적인 구상에 들어가기 전, 먼저 시장조사를 했다. 요즘은 어떤 소설이 청소년 독자와 학교·도서관 현장에서 선택을 받는지 알고 싶어 베스트셀러를 찾아 읽었다. 《죽이고 싶은 아이》, 《순례 주택》, 《아몬드》, 《고요한 우연》… 책들을 읽으면서 나는 생각이 많아졌다. </p>    
<p class="text-md font-light leading-normal">우선 공통적으로 작가님들이 섬세하고 세밀한 내면 묘사에 능숙했다. 나는 내 감정도 파악이 잘 안되는 사람인데, 그렇게 미묘한 감정의 결을 표현할 자신이 없었다. 또 작품의 사건들이 주로 학교와 동네라는 청소년들이 실제로 마주할 일상적 공간에서 전개되었다. 기억에만 의존하기에는 학창 시절이 내게는 너무 오래된 풍경이었고, 취재를 한다 해도 디테일을 살리기는 힘들 것 같았다. 그렇게 레퍼런스 책들을 읽을수록 자신감은 줄었고, 처음 품었던 용기는 사그라들었다. 그래서 나는 인정하기로 했다. 내가 못하는 것들을, 그리고 내가 잘 할 수 있는 것을 말이다.</p>
<br/>
<p class="text-md font-light leading-normal">나는 예민한 감각으로 섬세한 내면을 묘사하진 못한다.</p>
<p class="text-md font-light leading-normal">(대신) 사건 중심의 흥미로운 설정은 잘 짠다.나는 작은 규모의 배경에서 디테일을 살리지 못한다.</p>
<p class="text-md font-light leading-normal">(대신) 크고 터무니 없는 상상은 잘 한다.</p>
<p class="text-md font-light leading-normal">나는 메시지가 확실한 이야기는 잘 쓰지 못한다.</p>
<p class="text-md font-light leading-normal">(대신) 모호하더라도 솔직한 이야기를 쓸 수 있다.</p>
<p class="text-md font-light leading-normal">나는 교육적인 이야기를 잘 쓸 자신이 없다.</p>
<p class="text-md font-light leading-normal">(대신) 내가 좋아하던 만화들처럼 독자를 아주 먼 곳으로 데려갈 수 있는 이야기는 쓸 수 있다.</p>

<br/>
<p class="text-md font-light leading-normal">지금 베스트셀러의 메타에 나를 맞출 수 없다는 걸 인정하고, (대신) 나만 할 수 있는 것에 집중했다. 그러자 할 수 없다고 생각한 마음의 벽들이 한 겹, 한 겹 벗겨지기 시작했다. 여기에 나만 할 수 있는 게 무엇일까 고민을 했고 한때의 유행어라 낡아 보일 수는 있겠지만 인터넷에서 사용하는 밈이나 용어들을 섞어서 핍진함을 높여보자는 쪽으로 한 발 더 나아가기로 한다.</p>
<br/>    

<p class="text-lg font-black leading-tight">소설의 효용을 찾아서, 가자 동해로! 글쓰기 캠프를 하러 가자!</p>
<p class="text-md font-black leading-tight">2023. 01. 30 ~ 02. 02</p>
<p class="text-md font-light leading-normal">소설은 효용이 없다. 읽는 사람도 지식이나 정보를 얻으려 읽지 않는다. 무용하지만 재미는 있는, 그 상태를 영위하기 위해 책을 읽는다고 생각한다. 하물며 독자도 그러할진대 창작자의 효용은 오죽하겠는가. 창작욕이 화르르 불타올라 매스터피스를 쓰겠노라 기세 좋게 개요를 짜다가 금세 ‘내가 무슨 부귀영화를 누리려고 이런 삽질을 하나.’ 하는 회의가 밀려오는 게 소설을 쓰는 일이다. 나 역시 고양된 마음으로 공모전에 낼 초고를 시작했지만 진도는 좀처럼 나가지 않았다. 자꾸만 ‘이거 해서 뭐 하려고’라는 마음 속 심판관이 발목을 잡았다. </p>
<p class="text-md font-light leading-normal">소설을 쓴다고 생계가 해결되는 것도 아니고, 명예가 보장되는 것도 아니며, 내 삶이 드라마틱하게 달라지지 않는다는 걸 나도 알고는 있었다. 다만 ‘하고 싶어서’라는 말로 끌고 가기엔 주변의 시선이 나를 옥죄었다. </p>
<p class="text-md font-light leading-normal">‘그 나이 먹었으면 몇 살 짜리 애가 있을 나이야. 너 지금 정신 차려야 돼. 좋아하는 일만 하면서 살 수는 없어. 언제까지 그렇게 살 거야? 책임감 있게 행동해.’ </p>
<p class="text-md font-light leading-normal">나도 내 꿈을 응원 받고, 지지 받으면서 글을 쓰면 좋았겠지만 여건이 좋지 않았다. 그런 환경은 20대에도 30대에도 만들어지지 않았다. 결과가 나오지 않는 꿈을 좇는 건 잘못으로 여겨졌고, 하고 싶은 일을 지레 포기하면서 살았다. 돌이켜 생각해보면 그게 문제였던 것 같다. 나는 가족을 위해, 회사를 위해, 소속된 팀을 위해 내 것들을 내어주었고, 빈 자리엔 상처와 아쉬움만 남았다. </p>
<p class="text-md font-light leading-normal">내 안에 ‘나’가 텅 비어버렸을 때야 비로소 참아왔던 힘듦을 주변 사람들에게 토로했다. 그러자 돌아오는 건 “그건 네가 다 선택한 것이잖아.”라는 차가운 말뿐이었다. 내가 믿어온 것들이 다 무너지는 기분이었다. </p>
<p class="text-md font-light leading-normal">꿈도 마찬가지였다. 이 나이 먹도록 좋아하는 게 없는 걸 뭐라고 하면서도, 막상 좋아하는 걸 해보려 하면 정신 차리라고들 한다. 나는 이미 때와 시기를 놓친 사람이 되어있었다.</p>
<p class="text-md font-light leading-normal">더는 이런 억울함에 나를 방치하고 싶지 않았다. 죽이 되든 밥이 되든 제출 가능 분량을 완성해서 공모전에 ‘제출’하는데 목표를 삼았다. 이거 한다고 내 인생이 달라지지 않을 걸 알면서도, 내가 좋아하는 일을, 대학생 때 품었던 작가로의 꿈을 접고 싶지가 않았다. </p>
<p class="text-md font-light leading-normal">하지만 관성을 무시하긴 어려웠다. 집에 있든, 카페에 가든 ‘내가 뭐라고’ 하는 초자아의 간섭은 계속되었고, 마감일은 다가오는데 글은 써지지 않았다. </p>
<p class="text-md font-light leading-normal">그래서 결단을 했다. 일단 바다를 보러 가자. 그리고 그곳에서 글쓰기 캠프를 하는 거다. 나는 번복할 수 없도록 일단 KTX 동해역 가는 열차표와 숙소를 예약했다. 가서 뭘 할지, 어디에 있을지는 가서 생각하기로 했다. 급히 짐을 싸고 일단 출발했다. 뭐라도 되겠지 하는 마음으로 말이다.</p>
<br/>    

<p class="text-lg font-black leading-tight">다이빙 엘을 찾아서</p>
<p class="text-md font-black leading-tight">2023. 01. 30 ~ 02. 02</p>
<p class="text-md font-light leading-normal">동해의 숙소에 도착하고 보니 오후 7시였다. 그 시간대엔 마땅히 할 것이 없어 시내 롯데시네마에서 〈슬램덩크 극장판〉을 보았다. 영화가 끝난 뒤에는 동네를 배회했다. 걸으면서 나는 이런 생각을 했던 것 같다. </p>
<p class="text-md font-light leading-normal">‘내가 왜 여기 있지. 이제 내일부터 뭐하지.’ </p>
<p class="text-md font-light leading-normal">평소의 나였다면 ‘글쎄.’ 하고 생각을 미뤘을 것이다. 결정하지 않고, 별 생각하지 않기. 돌이켜 생각해보면 그것이 최악의 선택이었다. 선택하지 않는다는 건 결국 나의 선택권과 주도권을 아무렇지도 않게 남들에게 줘버린 것이었으니까. 선택하지 않으면 책임을 지지 않아도 될 것 같지만, 선택하지 않은 선택의 결과에도 책임이 따랐다. 그리고 그 책임은 나를 희생자이자 피해자로 만들었다. 생각이 여기까지 미치자 더이상 ‘글쎄’라고 하며 선택하지 않는 것을 관두기로 다짐했다.</p>
<p class="text-md font-light leading-normal">이번엔 결심만 하지 말고 결정을 하자고. 그래서 다음 갈 곳을 ‘선택’하기로 했다. 마침 24시간 운영하는 맥도날드가 보였고, 햄버거를 포장 주문해두고 내일 갈 곳을 찾았다. 묵호. 언젠가 회사 동료가 강력 추천하던 곳이었다. 내일은 그곳으로 가리라 ‘결정’했다. 별 것 아닌 이 순간이 내가 앞으로 쓰게 될 소설에 핵심 파트가 될 줄은 그때는 몰랐다.</p>
<p class="text-md font-light leading-normal">다음 날 나는 버스를 타고 묵호로 건너갔다. 역 근처에서 간단히 식사를 한 후에는 다음 목표를 ‘선택’했다. 바다가 보이는 카페. 마침 어달 해변 앞에 투썸플레이스가 있었고, 그곳을 향해 걸어갔다. </p>
<p class="text-md font-light leading-normal">그런데 아뿔싸! 어달 해변으로 가는 길은 두 갈래였다. 지도상 더 가까워 보이는 길을 택했더니, 웬걸 등산하듯 높은 고개를 건너가는 코스였다. 거리뷰라도 미리 봤다면 평평한 바닷길을 골랐을 텐데. 하지만 어쩌겠는가. ‘내 선택’인데. 마음을 그렇게 먹으니 오히려 기분이 좋아졌다. 내가 고른 길을 간다는 사실이 힘이 되어 발걸음을 꼭대기로 이끌었다. </p>
<p class="text-md font-light leading-normal">카페에 거의 다 도착했을 즈음 마지막 내리막길 앞에 선 나는 경이로운 장면을 목격한다. 수평선 너머 바다가 쏟아질 듯한 광경. 마치 거대한 파도가 산처럼 내 앞을 덮치는 것 같은 압도감이 눈 앞에 펼쳐졌다. ‘아. 이런 걸 보러 내가 왔구나. 내가 찾아온 길이구나.’ 나는 그 자리에 서서 쏟아질 것 같은 바다를 한참이나 바라보았다. 이때의 감상은 후에 소설 속 인물의 ‘바다’에 대한 대사로 반영된다.</p>
<p class="text-md font-light leading-normal">카페에 도착해 바다가 보이는 2층 통창 자리에 앉았다. 어달 해변은 작고 조용했다. 도로 옆에 붙어 있는 작은 바닷가에는 눈에 띄는 구조물도, 특징적인 바위도, 북적이는 사람들의 무리도 없었다. 갈매기 떼만 모래 위에 한가로이 앉아 있고, 드물게 한두 사람이 발을 담그다 가는 한적한 곳이었다. 그래서 이곳이 좋았다. 무릇 미스터리 스팟은 이처럼 인적 드문 곳이어야 한다고 생각했으니까.</p>
<p class="text-md font-light leading-normal">바다를 보면서 나는 상상을 했다. 타임 캡슐을 찾기 위해 땡볕에 삽질을 하는 아이들의 모습을, 몇 미터나 되는 촛대 바위에서 다이빙을 사람을, 폴리스 라인이 쳐진 현장을 보존하는 경찰들의 모습을. 어렴풋이 떠오른 그 장면들이 사라질까 얼른 워드에 옮겨 적으면서 살을 붙였다. 그중 가장 선명하게 다가온 건 촛대바위 ‘다이빙 엘’의 모습이었다.</p>
<p class="text-md font-light leading-normal">네스호의 네시, 물속에서 목만 내민 브라키오사우루스. 애국가 영상에 나오는 추암 촛대바위. 올림픽 선수들이 뛰어내리는 다이빙대. ㄱ자 모양의 요소들이 머릿속에 겹쳐지며 바위의 형상이 또렷해졌다. 어달 해변에 실재하지 않지만, 우뚝 솟은 그 바위 모습이 보이는 듯 했다.</p>

<p class="text-lg font-black leading-tight">다이빙 엘을 찾아서</p>

<p class="text-md font-light leading-normal">언젠가 나는 소설 수업을 들었던 K선생님께 이런 질문을 한 적이 있다.</p>
<p class="text-md font-light leading-normal">“선생님. 소설가들이 그런 말들 하잖아요. 나는 인물을 만들었을 뿐인데, 그들이 알아서 움직여 이야기를 만들었다, 하는 식의 이야기들이요. 그거 정말인가요?”</p>
<p class="text-md font-light leading-normal">선생님은 그렇다고 답했고, 나는 다시 물었다. “아무리 해도 안 되던데요. 포장해서 말하는 거 아닌가요?” </p>
<p class="text-md font-light leading-normal">선생님은 웃으면서 이렇게 답하셨다. </p>
<p class="text-md font-light leading-normal">“네가 이야기의 끝까지 안 가봐서 그래.” 돌이켜보면 쓰는 동안에는 작가가 모든 걸 다 통제한다고 믿는다. 하지만 다 쓰고 나서 결과물을 보면 ‘내가 이런 걸 썼다고?’ 싶을 때가 있다. 초고를 쓸 때만 해도 나는 이 이야기가 최초의 목적인 ‘프리퀄’이 될 수 있도록 신경 쓰며 두 이야기가 연결될 만한 복선들, 소위 떡밥을 뿌리는데 열중했기에 내가 다 통제할 수 있다고 믿었던 것 같다. 그러나 의미를 덧붙이고, 또 덧붙이다 보니 조건이 늘었고 이야기는 점점 막혀갔다. 한 발자국 나아갈 때마다 설명을 위한 이야기를 덧붙여야 했기 때문이다. 분량은 늘어나는데 내용은 제자리걸음이었다. 결국 나는 쓰던 분량을 다 날리고 다시 쓰기로 했다. 새 문서 창을 열었고 맨 위에는 이렇게 적었다. </p>
<p class="text-md font-light leading-normal">‘쉽게 쓰자. 지금, 현재에 최선을 다하며 최고의 오늘을 살자.’</p>
<p class="text-md font-light leading-normal">그리고 가장 먼저 한 것은 성의 없이(?) 이름 짓기였다. 딜런 칼슨의 작명이 그러했듯이 너무 어렵게 생각하지 말자고 생각하며 만든 이름이 하도현, 김지현, 권오원이었다. 하도현은 이름 그대로 내가 너무 하드모드로 생각하는 건 아닐까 하는 마음으로 ‘하드모드 + 현재’라는 의미로, 지현은 ‘지금, 현재’를 살자는 마음으로, 오원은 ‘오늘에 집중하기를 원하는’ 마음으로 일단 지었다. 이름을 짓고 나니 자연히 이 인물들의 갈등 포인트가 잡혔다. 이름 반대로 움직이면 되는 것이었다. 도현은 너무 쉽게 풀리는 현실을 못마땅해하고, 지현은 지금, 현재에 집중 못하는 삶이 펼쳐지고, 오원은 오늘에 집중 못하는 일이 생기면 그럴 듯한 갈등과 사건, 해결해야 하는 문제가 해결되는 셈이었다. 딜런, 야디, 오닐이라는 출처를 모르는 이름보다는 직관적이고 명료하게 캐릭터가 잡혀갔다. </p>

<p class="text-md font-light leading-normal">집으로 돌아와서는 그날 저녁부터 노트북을 들고 카페로 나갔다. 200자 원고지 기준 25~30매. 글자 수로 치면 5천 자~6천 자 내외의 에피소드를 매일 썼다. 소설은 ‘필’이 오면 일필휘지로 한 권 뚝딱 쓸 수 있을 것 같지만 실제론 그렇지 않다. 웹소설을 쓰는 한산이가 작가처럼 미친 작업량을 보여주는 분들도 있지만, 사람마다 하루에 몰입해서 쓸 수 있는 작업량이 정해져 있다. 내 경우에는 초심자였기에 그 기준이 맥시멈 25~30매였다. 다행히도 내가 내려는 공모전은 장마다 25매 내외로 분량의 제한하는 심사기준이 있었기에 딱 맞았다.</p>
<p class="text-md font-light leading-normal">처음 며칠은 수월했다. 70매 남짓 써두었던 딜런 칼슨의 이야기를 한국의 도현, 지현, 오원 이야기로 각색하면 되었으니까. 그들이 차를 몰아 바다에 도착하고, 삽질을 하며, 우연히 사건에 휘말리는, 그러면서도 그들이 왜 이런 곳에서 유튜브를 찍는지 전사를 삽입하는 과정이 100, 150매까지 술술 풀렸다. </p>
<p class="text-md font-light leading-normal">하지만 200매를 넘어서면서부터는 ‘쌩창작’의 영역이었다. 25매를 위해 3~4시간을 몰입하고, 집에 와서는 지금까지의 설정을 정리하고, 어떻게 이야기가 나아가야 할지 구조를 짜는 시간이 필요했다. 그러다 보니 하루에 7~8시간씩 온전히 소설에만 집중하는 날이 이어졌다.</p>
<p class="text-md font-light leading-normal">돌이켜보면 어떻게 그렇게 할 수 있었나 싶다. 우울증이 만들어준 시간이 아니었다면 나는 그렇게 내 시간을 할애할 수 있었을까? 아마 남들 눈치 보며 다들 하는 주식이나 하고, 재미가 있지도 않은 게임이나 하면서 시간을 보내지 않았을까? 나는 평범하고 싶지만 평범하고 싶지 않아하는 사람이었던 것 같다. 모순된 말 같지만 평범하게 묻어가고 싶으면서도, 평범하게만 내 인생이 끝나지 않았으면 하는 바람이 있는 조용한 관종이 아니었을까 싶다. 은은하게 자의식과 고집이 강한 인간이라는 걸 알았지만, 돈도 안 되고 결과도 담보되지 않은 소설 쓰기에 이렇게 매달릴 수 있다는 게 스스로 기특하기도 하고, 이상하다고도 느끼던 시간들이었다. </p>

<p class="text-md font-light leading-normal">선생님은 바로 답하지 않고 맥주집 바에 앉을 때까지 고심을 하는 듯했다. 그리고 이렇게 말하셨다. </p>
<p class="text-md font-light leading-normal">“달란트는 있어 보인다. 근데, 계속 써야 된다.”</p>
<p class="text-md font-light leading-normal">20대의 나는 그 말을 반만 접수했다. ‘달란트는 있어 보인다’까지만. ‘역시 나는 작가로 태어난 사람이야. 30대 전에 등단 못하면 죽는 게 낫지.’ 하면서 스스로를 과대평가했다. (다행히 30대가 넘어서도 작가는 못되었지만 살아 있을 수는 있었다.) 지금 생각해보면 선생님이 정말 하고 싶은 말씀은 ‘계속 써야 된다.’였을 것이다. 당신은 대학에서 반짝이던 원석이 빛을 잃고 사라지는 걸 얼마나 많이 봤을까. 나는 예외일 거라 믿었지만 이제서야, 나도 빛을 잃은 원석 중 하나라는 걸 인정할 수밖에는 없었다.</p>
<p class="text-md font-light leading-normal">그래서 완결이나 짓자는 마음으로 당시에 새로 생긴 밀리의 서재 연재 플랫폼 ‘밀리로드’에 연재를 시작했다. 지금껏 써놓은 내용을 1화씩 업로드해갔다. 4~5화쯤 올렸을까. 놀라운 일이 벌어졌다. 공모전을 주최했던 A사에서 연락이 온 것이다. </p>
<p class="text-md font-light leading-normal">[이요마 작가님께]라는 제목의 메일을 받았을 땐 이게 뭔가 싶었다. 내용을 이랬다. 당신 작품 〈가디언즈 프로젝트〉를 공모전에서 봤다. 당선은 아니었지만 관심 있게 본 작품이다. 밀리로드에 연재를 하던데 혹시 계약이 된 것이냐. 계약이 안 되었다면 우리랑 얘기해 볼 생각 없는가.</p>
<p class="text-md font-light leading-normal">‘아. 내 인생 이제 풀리는 건가! 드디어 작가로 살아갈 수 있는 것인가! ‘라고 생각했지만, 나는 이 메일이 앞으로 1년 반 동안 나를 좌절의구렁텅이로 몰아넣을 것이라곤 상상도 하지 못했다.</p>

<br/>

<p class="text-lg font-black leading-tight">A사와의 미팅: 작가로 피어날 거야</p>
<p class="text-md font-black leading-tight">2023. 05. 30</p>
<p class="text-md font-light leading-normal">A사와의 미팅은 순조로웠다. 자리에 나온 편집자 두 분이 구면이기도 했고, 이미 원고를 읽은 상태였기에 대화는 편하고 즐거웠다. 알고 보니 내가 제출한 〈가디언즈 프로젝트〉가 본심 4명 안에 올랐지만, 최종 수상에는 들지 못했다고 했다. </p>
<p class="text-md font-light leading-normal">나는 그들이 내 작품을 계약하고 싶도록 기획안을 준비해갔다. SWOT 분석, 각 장면을 AI 이미지로 구현한 스틸컷, 유사도서 분석까지 해갔다. 정성이 통한 걸까? 계약까지는 물 흐르듯이 진행되는 듯 보였다. 그 자리에서 작품의 방향성 청소년 소설로서의 수정 방향 등에 대해 구체적으로 이야기를 나눴고, 구두로 계약을 진행하기로 했다. 그때 계약서에 얼른 도장을 찍었어야 했다. </p>
<p class="text-md font-light leading-normal">2023년 5월 31일, 아직도 그날을 기억한다. 다시 찾아간 묵호. 어달 해변의 투썸플레이스에서 노트북을 펴고 작법서 원고를 쓰다가, 휴대폰으로 알림이 와서 메일함을 열었다. A사에서 온 
샘플 계약서였다. 묵호에서 시작한 이야기가 묵호에서 현실 계약으로 이어진 순간이었다. 너무 기뻐 편의점에서 롤케이크와 이슬톡톡을 사서 숙소로 돌아왔다. ‘내 인생은 이제 작가로 피어날 거야’라는 착각에 취해 있었다.</p>

<br/>

<p class="text-lg font-black leading-tight">B사의 제안: 뭐 까짓것 해보죠</p>
<p class="text-md font-black leading-tight">2023. 06. 27</p>
<p class="text-md font-light leading-normal">여행에서 돌아와 A사에 샘플 계약서 확인 메일을 회신하고 전자계약을 진행하려는데 A사 편집자님에게서 연락이 왔다. 공모전을 공동 주최한 B사도 내 작품에 관심이 있고, 웹소설로 개작해 장기 연재하는 방안을 제안한다는 소식이었다. 나는 A사의 계약을 잠시 보류하고, B사와의 미팅을 잡았다.</p>
<p class="text-md font-light leading-normal">그때의 나는 너무 들떠 있었다. 내 작품을 두고 두 회사가 경쟁하는 듯한 상황이 너무나 행복했다. 그래서일까 어깨에 괜히 힘이 들어갔다. 두 곳의 조건을 들어보고 내가 직접 고르겠다는 순진한 자신감이 머리 끝까지 차올랐다.</p>
<p class="text-md font-light leading-normal">A사는 내가 동경하는 문학 출판사였고, B사는 잘만 풀리면 큰돈을 벌 수 있는, 상한이 높은 웹소설 플랫폼이었다. 나는 내 문학을 더 빛나게 보여줄 수 있는 곳을 원했다. 동시에 둘 중 어디에서라도 쟁취할 수 있다는 자만심도 있었다. </p>
<p class="text-md font-light leading-normal">B사와의 미팅에서는 웹소설 개작을 전제로 한 수정 방향을 논의했다. ‘작은 성공, 방송부, 미스터리 탐정’ 같은 느낌을 원한다는 피드백을 주었고, 그 방향에 맞춰 새로 써보기로 했다. 그들은 샘플 원고 10~12회차를 요구했는데, 그 분량은 공모전에 제출한 분량만큼이나 초반부 내용으로 다시 풀어내야 하는 양이었다. 웹소설을 써본 적이 없었기에 대중이 없던 나는 ‘뭐 까짓것 해보죠.’ 하는 느낌으로 그 제안을 수락하고 돌아왔다.</p>

<br/>

<p class="text-lg font-black leading-tight">날려버린 6개월</p>
<p class="text-md font-black leading-tight">2023. 08. 21</p>
<p class="text-md font-light leading-normal">2023년 여름, 나는 단꿈에 빠져 원고를 썼다. 방향성은 B사가 제안한 방향으로 막상 써보니, 솔직히 내가 원하는 이야기나 쓰고 싶은 방향은 아니었지만 그들이 원한다니 맞춰야 한다고 생각했다. 백수 2년 차에 벌이도 없던 나는 글에 매달려야만 정체성을 붙잡을 수 있었다. </p>
<p class="text-md font-light leading-normal">‘이것만 잘 풀리면, 계약만 성사되면 나는 전업 작가로 살 수 있다.’는 착각에 단단히 사로잡혀 있었다. 약속한 날짜가 되어 5400매 분량의 샘플 원고를 메일로 전달했다. 그러나 담당자의 회신은 없었다. 검토를 요청하는 리마인드 메일을 보내자 시간이 더 필요하다는 답이 왔고, 기한이 지나도 소식은 없었다. 재차 검토가 진행중이냐고 문의하니 일주일만 더 달라는 답장이 돌아왔다.  그리고 미팅을 잡자는 메일이 왔다. 메일에서 느껴지는 기운이 쎄했다. 그렇지만 일단 줌 미팅을 잡았다. 미팅 자리에서 담당 PD님은 내 작품에 대해 이런 저런 피드백을 늘어놓더니 말미에 이렇게 말했다. </p>
<p class="text-md font-light leading-normal">“하반기에는 회사 사정상 신작 계약을 하지 말라는 지시가 내려왔어요. 그래서 계약이 조금 어려울 것 같아요.” </p>
<p class="text-md font-light leading-normal">그러면서 본인도 다른 부서로 조직 개편 발령이 났다고 말했다. 나는 짐짓 나이스한 척을 하면서 알겠습니다. 나중에라도 연이 닿으면 그땐 재밌게 일해보자고 말했고, 미팅은 그렇게 종료되었다. 화면이 꺼진 후 나는 한참 동안이나 고개를 쳐박고 있었다. ‘이게 뭐지? 나는 여름 내내 무슨 헛짓거리를 한 거지? 계약을 엎을 거면 빨리 말을 해야 되는 거 아닌가? 아니. 나만 바보된 거야?’</p>
<p class="text-md font-light leading-normal">다음날 나는 도서관에 가서 웹소설용으로 작성한 원고 400매를 인쇄해서 읽어보았다. 그 안에는 내가 쓰고 싶었던 이야기가 전혀 남아있지 않았다. 나는 왜 글을 쓰고 싶었던 걸까? 무엇을 쓰고 싶었던 걸까? 이젠 기억도 나지 않았다. 2023년은 어느새 9월에 접어들어 있었다. 다시 원점으로 돌아가고 싶은 마음이 들었다. 염치 불구하고 A사의 담당 편집자님께 메일을 보냈다. 혹시 계약 건이 아직 유효한지, 조심스럽게 물으며.</p>

<br/>

<p class="text-lg font-black leading-tight">다시 동료로 받아주지 않을래?</p>
<p class="text-md font-black leading-tight">2023. 09. 07</p>
<p class="text-md font-light leading-normal">우여곡절 끝에 다시 미팅을 잡을 수 있었다. 담당 편집자님은 그대로였지만, 옆자리에 앉은 부서장님은 바뀌어 있었다. 그사이 사장님까지 바뀌는 큰 개편이 있었던 모양이었다. 나는 지금까지의 히스토리를 설명하며, 〈원피스〉의 우솝이 “다시 동료로 받아달라”고 도게자 하던 장면처럼 한껏 저자세로 임했다. 그날은 유난히도 이상한 날이었다. 하필이면 그 부서 직원 한 분의 집에 안 좋은 일이 생겨, 미팅을 오래 하기도 어려운 상황이었다. 그래도 두 시간 가까이 새 부서장님과 편집자님은 내 원고에 대한 피드백을 쏟아냈다. 나는 그들이 한 말을 노트에 다 받아 적으면서 들었다. 뭐 이런 내용이었다. ‘작은 성공’, ‘동아리’, ‘기후위기’ 같은 말들. 나는 이 이야기가 프리퀄에서 출발했고 시리즈로 이어가고 싶다고 말했지만, 새 부서장님도 마음이 급했던 탓일까. 휴대폰을 연신 보다가 필터 없이 이렇게 말했다.</p>
<p class="text-md font-light leading-normal">“작가님 하고 싶은 이야기는 다른 데서 하시고, 이 이야기는 이 작품에서 끝나면 좋겠습니다.”</p>
<p class="text-md font-light leading-normal">나는 그 말을 들으면서도 웃었다. 비굴하게 “아, 그렇죠. 그래야죠.” 했다. 두 시간이 거의 다 되어서 미안한데 이젠 정말 가봐야 한다며 자리를 뜨는 그들을 보면서 깨달았다. 이번 미팅에선 내 원고에 대한 피드백은 있었지만 정작 ‘계약’에 대해서는 단 한 마디도 하지 않았다는 사실을. 근데 어쩌겠는가. 경사도 아니고 조사인데, 빨리 가봐야 하지 않겠는가. 두 사람을 먼저 보내고 나서 카페에 한참이나 앉아있었다. 누가 뭐라고 한 것도 아닌데 바닥만 오래도록 바라봤다. 비참함이 소급해서 밀려왔다. 그때의 나는 작가가 너무나 되고 싶었다. 책을 내고 싶었고, 그 책으로 우울증에 날려버린 2년이 헛되지 않았음을 증명하고 싶었다. 그래서 모멸감이나 불쾌를 느낄 여유가 없었다. 오히려 받았던 피드백 내용을 복기하듯 다시 정리했다. 그리고 그것을 10개로 정리하여 내 작품에 어떻게 10개 모두 반영할지 PPT를 만들어 다음날 메일을 보냈다. 배를 뒤집어 깐 동물처럼 백기투항을 한 셈이다. 그러면서 넌지시 물었다. “계약은 어떻게 되는 건가요?”</p>
<p class="text-md font-light leading-normal">돌아온 답장은 달라져 있었다. ‘그렇게 고친다면 재미있을 것 같다. 하지만 계약은 투고하시면 우선 검토해드리겠다.’ 결국, 계약 이야기는 흔적도 없이 사라진 것이다. 이해는 됐다. 내 원고의 수준이 설득력을 갖지 못했던 것, 새 부서장이 전임자가 남긴 계약을 이어받기 싫었던 것, 불확실한 신인에게 투자하기 어렵다는 판단까지 모두 이해할 수 있었다. 이해가 되었기에 더욱 비참했다.</p>
<p class="text-md font-light leading-normal">나는 담당 편집자님에게 메일을 보내 다시 한번 미팅을 요청했다. 이번엔 혼자 나온 그에게 재차 물었다. “투고 시 우선 검토라는 말은 계약을 담보하지 않는 거지요?” 그는 그렇다고 했다. 허탈한 웃음이 나왔다. 차라리 아예 여지조차 없었다면 덜 아팠을 것이다. 그러나 손에 들어왔다 빠져나간 기회는 나를 더 깊이 좌절시켰다. 나는 정중히 감사 인사를 전하며, 원고를 다듬어 공모전에도 내고 다른 투고도 해보겠다고 말했다. 편집자는 고개를 끄덕였고, 그 자리에서 스몰토크를 하다가 미팅을 마쳤다. 그때부터 내 마음에는 악만 남아 있던 것 같다.</p>

<br/>

<p class="text-lg font-black leading-tight">FA의 마음으로 공모전, 예심 탈락</p>
<p class="text-md font-black leading-tight">2023. 10 ~ 12</p>
<p class="text-md font-light leading-normal">아무래도 공모전 본심에 올랐던 건 초심자의 행운이었나 보다. FA가 되었다는 마음으로 원고를 완성해 몇몇 공모전에 냈다. 스스로도 당선 될 만한 깜이 안 된다는 걸 직감했지만 그래도 발표일마다 홈페이지를 새로고침 하는 습관은 고쳐지지 않았다. ‘이것만 되면 내 인생 풀릴 텐데.’ 그 생각만 맴돌았다. </p>
<p class="text-md font-light leading-normal">그때 새 작품을 써서 새로 도전했어야 했다. 하지만 나는 그렇게 하질 못했다. ‘두 회사가 탐냈던 이야기인데 이거 충분히 가능성 있는데, 조금만 더 하면 되는데’ 하는 마음은 집착이 되었고, 이 작품으로 인정 받고 싶다는 뒤틀린 결론으로 향했다.</p>
<p class="text-md font-light leading-normal">결과는 당연했다. 공모전에서 모두 탈락했고, 자존감은 바닥을 쳤다. 어느새 겨울이 되어 있었다. 지난 1년을 되돌아보니 내게 남은 건 1000매 가까이 쓰다가 버리고, 그 중 500매 남짓 남은 망한 소설 하나뿐이었다. 본심은커녕 이젠 예심도 다 떨어지는 이도 저도 아닌 소설을 붙잡고 마치 황금이라도 되는 양 애지중지하며 애걸복걸 버티고 있었던 것이다. 그냥 이 세상에서 사라지고 싶었다.</p>

<p class="text-lg font-black leading-tight">투고. 투고. 투고. 반려.</p>

<p class="text-md font-light leading-normal">그때부터는 투고가 시작되었다. 한 번, 두 번, 세 번… 실패가 쌓일수록 나는 지쳐갔다. 집에서는 “언제까지 그렇게 바닥으로 살 거냐?”는 꾸지람이 들려왔다. 나는 실패자였고, 패배자였고, 아무것도 아닌 사람이었다. 어느 날은 집에서 노트북을 펴놓고 글을 쓰다가 울었다. 너무 답답해서. 내가 뭐 그렇게 대단한 걸 바랐나 싶어서, 왜 세상은 동아줄 하나 내려주지 않는가 싶어서. 꺽꺽 소리를 내며 한참 울다가 잠이 들었다.</p>

<p class="text-md font-light leading-normal">“선생님은 데뷔까지 5년이 걸리셨다고 했는데요. 어떻게 그 시간을 버티셨어요? 생계 문제도 있었을 텐데요.”</p>

<p class="text-lg font-black leading-tight">소설을 포기하려고 할 때 찾아온 계약 미팅</p>

<p class="text-md font-light leading-normal">나는 가끔 〈햇님 달님〉의 오누이를 떠올린다. 그들은 어떻게 동아줄을 잡을 수 있었을까? 바로 손을 비웠기 때문에 잡을 수 있었다. 하지만 손에 쥔 떡마저 내던져야 했던 동생의 마음은 얼마나 억울했을까. 이깟 떡이 뭐라고, 집과 어머니를 다 빼앗아가고 나서 이 떡조차 허락되지 않다니. 그런 악에 받친 마음. 그러나 다 내려놓고, 기대마저도 다 버린 뒤에야 동아줄은 내려왔고, 그에게도 인생의 다음 장이 찾아왔다. 내게도 출판이라는 다음 장은 그렇게 곡절 끝에 찾아왔다. W사는 원고 검토를 마쳤고 미팅을 하자는 제안을 해왔다.</p>

<p class="text-lg font-black leading-tight">작가의 작업실(은 개뿔)</p>
<p class="text-md font-black leading-tight">2025. 02 ~ 04</p>
<p class="text-md font-light leading-normal">나에겐 소설가의 작업 풍경에 대한 환상이 있었다. 빼곡히 꽂힌 책장들로 둘러싸인 서재 한가운데 놓인 커다란 목재 책상. 펜으로 미친 듯이 무언가를 쓰다가 마음에 들지 않으면 종이를 구겨 바닥에 던지고, 어느새 발치에는 종이 뭉치가 수북이 쌓인다. 한쪽엔 담배꽁초로 가득 찬 재떨이가 있고, 담배를 꼬나문 작가는 머리를 쥐어뜯으며 다시 펜을 들고 신들린 듯 원고를 써 내려간다. 그렇게 명작이 태어나는 그런 모습이랄까.</p>
<p class="text-md font-light leading-normal">하지만 막상 내가 작가가 되어 그 자리에 서 보니, 그 환상은 부유하거나 이미 성공한 이들이 만들어낸 이미지일지도 모른다는 생각이 든다. 내가 이 책의 원고를 쓰고 고친 공간은 대부분 카페였다. 노이즈 캔슬링 이어폰을 끼고 노트북을 펴서 ‘아래아 한글’에 한 줄씩 채워 넣는 것. 5배속, 12배속, 20배속으로 돌려도 화장실 가는 순간 외에는 찍을 만한 장면조차 없는, 거북목 아저씨의 투쟁 같은 모습. 그나마 상상 속 작가와 이미지와 겹치는 건 내내 인상을 쓰고 있는 표정 정도일까. 어쩌면 글이 잘 써지지 않는다는 건 모든 작가의 디폴트인지도 모르겠다.</p>
<p class="text-md font-light leading-normal">언젠가는 나만의 작업실이 생기면 좋겠다. 음악도 크게 틀어놓고, 레퍼런스로 볼 책들도 책상 위에 잔뜩 쌓아두고 글을 쓰는 모습. 그렇다고 효율이 비약적으로 오르진 않겠지만 그런 꿈이라도 꾸지 못할 건 없으니까!</p>

<br/>

<p class="text-lg font-black leading-tight">반복 플레이리스트와 라이터스 하이</p>
<p class="text-md font-black leading-tight">2025. 02 ~ 04</p>
<p class="text-md font-light leading-normal">나는 조용한 곳보다는 소음이 있는 공간을 더 좋아한다. 글을 쓸 때도 좋은 습관이 아니란 것을 알지만 이어폰을 끼는 편이다. 글쓰기가 ‘시~작!’ 하면 바로 몰입할 수 있는 구조는 아니기에, 좋아하는 음악을 들으며 시동을 거는 시간이 필요하다. 그래서 자주 듣는 곡들을 모아 플레이리스트로 돌리고, 더 깊은 집중이 필요할 때는 한 곡을 무한 반복한다.</p>
<p class="text-md font-light leading-normal">작업을 하다 보면 어느 순간 음악을 듣고 있지만 듣지 않는 듯한(?) 이상한 트랜스 상태가 찾아온다. 바로 그때가 몰입의 순간이다. 내가 온정신의 90% 이상 눈 앞의 글에만 집중한다는 시그널이기 때문이다. 이 몰입의 ‘하이’는 실시간으로 찾아오지 않는다. 쓸 때는 정신 없이 몰아치다가 외려 집으로 돌아가는 길에 ‘내가 이걸 어떻게 썼지?’ 하는 기묘한 고양감, 라이터스 하이로 몰려온다. 아마도 작가들은 라이터스 하이를 다시 얻고 싶어서 또다시 글을 쓰는 건 아닐까 하는 생각도 해본다.</p>
<p class="text-md font-light leading-normal">이번 책은 쓰고 고친 기간이 워낙 길어 어떤 곡을 가장 많이 들었는지 기억하지 못한다. 다만 그 기간동안 계속해서 내 플레이리스트를 함께 지켜준 가수는 tuki.와 이세계아이돌, 체리필터와 달빛요정역전만루홈런, 그리고 넥스트다.</p>

<br/>

<p class="text-lg font-black leading-tight">난 쓰레기야: 자존감이 박살나는 순간</p>
<p class="text-md font-black leading-tight">2025. 02 ~ 04</p>
<p class="text-md font-light leading-normal">글을 쓰면서 라이터스 하이만 찾아오면 좋겠지만, 사람의 바잉오리듬이란 게 조증만 오는 게 아니다. 파도에도 고저가 있듯 들뜬 양의 시간이 있다면, 반드시 반대편 음의 시간, 울증의 시간도 찾아오기 마련이다. 어제까지는 매스터피스를 쓰고 노벨상을 탈 기세로 달리다가도, 며칠 뒤엔 ‘나는 쓰레기다’라는 생각에서 빠져 나오지 못하곤 했다.</p>
<p class="text-md font-light leading-normal">라이터스 하이가 다시 돌아오도록 징크스를 만들어도 보고, 작업 장소를 바꾸거나 아래아한글에서 MS워드로 프로그램을 바꿔도 보았다. 그러나 집 나간 고양감은 좀처럼 돌아오지 않았다. 한 번 ‘울’에 빠지면 나는 행동보다 생각이 많아졌다. 생각은 꼬리에 꼬리를 물고 나를 바닥으로, 또 바닥으로 끌어내렸다.</p>
<p class="text-md font-light leading-normal">그럴 때면 늘 같은 자책이 시작됐다. ‘경제적 효용도 없는 글쓰기는 무엇 하러 하느냐고. 정신 차리고 다시 구직활동에 전념해도 모자랄 시간에 이럴 일이냐’ 하는. 내가 나를 비판한다고 삶이 달라지지 않는다는 걸 알지만, 그렇게라도 하지 않으면 책임감 없이 글이나 쓰는 나를 정당화 하기 어려웠다.</p>
<p class="text-md font-light leading-normal">소설을 쓴다는 건 이상을 추구하는 일이라고 생각한다. 속세에서 잠시 벗어나 구름 위를 날아다니 듯 이상의 세계에서 머물다가 다시 추락하는 일이다. 그 무용한 시간을 효율의 잣대로 재면 언제나 패배자가 될 수밖에 없다. 그러니 스스로를 책망하는 쓰레기타임이 오면 나는 무용한 나를 더 치열하게 비판할 수밖에 없는 것이다. 그 모든 게 자격지심이고, 낮은 자존감에서 비롯된 것임을 알면서도, 반복되는 자아비판을 멈출 수가 없었다. 그렇게라도 하지 않으면 무용한 나를 견디기 어려웠기 때문이다.</p>

<br/>

<p class="text-lg font-black leading-tight">눈빛이 살아 있는 사람이 되고 싶어</p>
<p class="text-md font-black leading-tight">2025. 02 ~ 04</p>
<p class="text-md font-light leading-normal">작가가 되겠다고, 스토리텔링으로 먹고 살겠다고 주변에 공공연히 말하고 다닌 지도 10년쯤 되었을 때, 선배 한 명이 내게 이렇게 말했다.</p>
<p class="text-md font-light leading-normal">“넌 네가 특별한 줄 알아. 너나 나나 그냥 존나 평범한 사람이야. 그걸 알아야 해.”</p>
<p class="text-md font-light leading-normal">헛된 꿈은 그만 꾸고, 현실적으로 안정적인 삶을 살라는 의미였을 것이다. 아마도 나를 위해 해준 말이었을 테지만, 그 말은 이상하게 애달프게 들렸다. 나는 그 사람을 존경했다. 언제나 눈빛이 살아 있고, 자기 즐거운 일을 찾아 다니는 사람이었으니까. 그런데 그날은 평범함의 소중함을 역설하며, 나에게도 정신 차릴 것을 촉구했는데, 그 말이 자신이 포기한 것처럼 너도 포기하라는 말처럼 들렸다. </p>
<p class="text-md font-light leading-normal">그 자리에서는 그 찝찝한 기분의 정체를 몰랐다. 그러나 얼마 후 만난 친구와의 대화에서 비로소 알게 되었다. 친구는 자신은 앞으로도, 나이를 더 먹고 나서도 “눈빛이 살아 있는 사람”이 되고 싶다고 했다. 그러면서도 자신은 여전히 남들과 다른 존재라고 생각한다고 말했다. 나는 그에게 “난 너처럼 확고한 사람이 아니라고. 고집도 에고도 없어서 자주 흔들리는 평범한 사람이라”고 답했더니, 그는 내게 정신 차리라고 말했다. 너도 나랑 같은 부류라고 덧붙이며 말이다. 나는 고개를 끄덕였다.</p>
<p class="text-md font-light leading-normal">돌이켜보면 내 삶은 늘 스포트라이트와는 거리가 멀었다. 그래서 나는 언제나 스스로를 조연, 스태프, 서브 같은 존재로 여겼다. 그렇다고 주연이 되고 싶지 않았던 건 아니다. 내 안에는 여전히 이상이 남아있다. 깊은 취향이나 조예, 날카로운 관점은 없을지 몰라도, 남들과 다른 무언가가 내 안에 있다는 믿음만큼은 아직도 죽지 않고 살아 있다. 나는 조용한 또라이가 되고 싶다. 그 안광을 발견할 누군가가 나타날 때까지 내 고집을 부리고 싶다. 아직은 때를 기다리며 준비를 하고 있지만 말이다.</p>

<br/>

<p class="text-lg font-black leading-tight">갖고 싶은 작가의 테마: Weird</p>
<p class="text-md font-black leading-tight">2025. 02 ~ 04</p>
<p class="text-md font-light leading-normal">작가에게는 저마다의 키워드가 있다. 메도루마 슌은 ‘오키나와’라는 지역을, 표도르 도스토예프스키는 인간과 죄라는 개념을 박민규는 패배와 이탈을 테마로 삼는다. 나 역시 ‘정체성의 제약을 받지 않는 다층적인 작가가 되겠다’고 다짐하지만, 솔직히 나부터도 독자로서 책을 고를 때엔 작가의 테마를 의식하며 선택한다. 그럼 앞으로 내가 만들어갈 작품 세계에선 어떤 키워드를 부여받고 싶을까?</p>
<p class="text-md font-light leading-normal">한참 고민한 끝에 찾은 단어는 Weird다. 기이한, 기묘한, 이상한, 괴상한이라는 뜻을 가진 Weird는 감각적으로 이상하면서도 매혹적인 어감을 갖고 있다. 보편적인 사랑을 얻지 못하더라도, 스스로가 평균이나 보통이라는 단어에 어울리지 않는다고 생각하는 사람들이 내 이야기를 읽으며 재미를 느끼고 위로를 받으면 좋겠다.</p>
<p class="text-md font-light leading-normal">나는 메인스트림의 취향을 따르지도 못하고, 그렇다고 힙한 트렌드를 선도하지도 못한다. 하지만 내가 좋아하는 것은 확고하고, 그 좋음을 이해할 독자들이 있을 거라 믿는다. 작가로 
치면 ‘로베르트 발저’이고, 만화로 치면 〈마법진 구루구루〉 같은 이야기들. 매니아층은 확고하지만 1등은 할 수 없는, 그렇지만 독보적인 위치에 있는 작가가 되고 싶다. 모두를 만족시킬 수는 없지만 단 한 사람의 인생에 영향을 미칠 수 있는 그런 작품을 만들고 싶다. 이상하고, 괴상하더라도 그 힘을 좋아하는 사람들이 많아지면 좋겠다.</p>

<br/>

<p class="text-lg font-black leading-tight">다음 작품을 쓸 수 있을까?</p>
<p class="text-md font-black leading-tight">2025. 02 ~ 09</p>
<p class="text-md font-light leading-normal">마친 후로는 새로운 이야기를 쓰지 못하고 있다. 그 이유를 주변에는 번아웃 때문이라고 말하고 다녔지만, 사실 진짜 이유가 따로 있었다. 그건 ‘시작의 두려움’이다. 첫 작품이 세상에 나오기까지 지지부진하고도 고통스러운 시간을 견뎌야 했기에, 다시 이 시간을 감당할 용기가 나지 않았다. 물론 아무런 작업물도 없던 시절과 비교하면 훨씬 나은 상황이겠지만, 몸에 각인된 공포감은 쉬이 벗어나기 어렵다. </p>
<p class="text-md font-light leading-normal">글을 쓰며 정면으로 돌파했어야 했지만 내가 택한 건 글을 쓰지 못할(?) 환경을 만들어 회피하는 것이었다. 낮시간은 회사를 다닌다는 이유로 도망치고, 퇴근 후에는 강의 준비나 인스타 콘텐츠를 만들고, 감당도 못할 사이드 프로젝트를 벌이며 구상하고 집필할 시간을 만들지 않았다. 자연히 바삐 살게 되고, ‘글을 써야하는 데…’라는 죄책감을 품은 채 한 글자도 쓰지 못하는 시간이 이어졌다. </p>
<p class="text-md font-light leading-normal">간신히 앉아서 작업을 하려도 쉽지 않았다. 예전에 모아둔 아이디어는 어쩐지 낡은 것 같고, 새로 쓰자니 머리에 과부하가 와서 도저히 나아갈 수 없고, 억지로 앉아서 짜낸 이야기는 수준 미달인 악순환이 반복되었다. 그러니 나는 또 도망칠 수밖에. 와중에 친구가 해준 말마따나 ‘작가에게 첫 책보다는 두 번째 책이 더 중요하’기에 부담감이 쌓이며 시작은 더더욱 어려워졌다. 나는 어떻게 해야하나. 다음 작품을 쓸 수는 있을까?</p>
<p class="text-md font-light leading-normal">좌절 속에서 내가 택한 건 역설적으로 놓아버림이다. 솔직히 예전엔 다른 작가들이 ‘나는 나를 위해 쓴다. 작가로 성공하지 못해도 괜찮다.’는 인터뷰를 할 때는 속으로 흉을 봤다. ‘정신 승리하는 거 아니야?’하고 말이다. 하지만, 막상 데뷔를 하고 슬럼프 앞에 놓이니 그들이 맞았다는(?) 걸 새삼 깨닫는다. </p>
<p class="text-md font-light leading-normal">나는 실력이 부족하면서도, 작가라는 직업과 내 작품에 과한 중요성을 부여하고 있었다. 그래서 ‘더 잘해야 해. 더 인정받아야 해.’ 하는 마음으로 고통스럽게 나를 쪼았다. 하지만 그렇게 스스로에게 채찍질을 한다고 새 작품이 나오는 건 아니었다. 외려 부담감은 쌓이고, 자신감은 떨어지고, 결과물은 없고, 자아비판의 강도만 더 세지는 셀프 나락행 급행열차를 타고 있던 것이다. 어차피 나를 갈궈서(?) 아무것도 안 된다면, 차라리 내버려둬 보자는 요상한 결론에 도달한 것이다.</p>
<p class="text-md font-light leading-normal">작가로서 성공은 독자의 선택이 만든다. 나는 그저 이야기를 열심히 쓰고, 내 세계를 넓히면 될 일이다. 당장 이것으로 돈 벌 생각을 내려놓자고. 다시 고정 수입을 구해서 장기적으로 내 세계를 구축하다 보면 언젠가 하고 싶은 일만 하면서 사는 시간이 찾아오지 않겠느냐고. 두 번째 작품이 망하면, 세 번째에 잘 쓰면 되지 않겠느냐고. </p>

// ===== 부드러운 가로 드래그 + 관성 스크롤 =====
const drag = {
  down:false, startX:0, startLeft:0, moved:false,
  vx:0, lastX:0, lastT:0, raf:0
};
const TH = 6;           // 클릭과 드래그 구분 임계값(px)
const FRICTION = 0.95;  // 관성 마찰(0.9~0.97 사이 취향대로)
const MIN_V = 0.25;     // 관성 정지 임계 속도(px/frame)

// 클릭 억제: 드래그한 프레임에 클릭이 전파되지 않도록
listEl.addEventListener('click', (e)=>{
  if (drag.moved) { 
    e.preventDefault(); 
    e.stopPropagation(); 
    drag.moved = false; // ✅ 이 줄만 추가!
  }
}, true);

// Pointer Events로 통합(마우스+터치)
function onPointerDown(e){
  if(e.pointerType==='mouse' && e.button!==0) return;
  drag.down = true;
  drag.moved = false;
  drag.startX = e.clientX;
  drag.startLeft = listEl.scrollLeft;
  drag.lastX = e.clientX;
  drag.lastT = performance.now();
  drag.vx = 0;
  listEl.setPointerCapture?.(e.pointerId);
  cancelAnimationFrame(drag.raf);
}
function onPointerMove(e){
  if(!drag.down) return;
  const now = performance.now();
  const dx = e.clientX - drag.startX;
  if (Math.abs(dx) > TH) drag.moved = true;
  listEl.scrollLeft = drag.startLeft - dx;

  // 속도 추정(px/ms)
  const dt = Math.max(1, now - drag.lastT);
  drag.vx = (e.clientX - drag.lastX) / dt;
  drag.lastX = e.clientX;
  drag.lastT = now;
}
function onPointerUp(e){
  if(!drag.down) return;
  drag.down = false;
  listEl.releasePointerCapture?.(e.pointerId);

  // px/ms -> px/frame(약 16.67ms 기준)
  let v = drag.vx * 16.67;

  function step(){
    if (Math.abs(v) < MIN_V) return;
    listEl.scrollLeft -= v;
    v *= FRICTION;
    drag.raf = requestAnimationFrame(step);
  }
  if (Math.abs(v) > 0.5) step();
}

// 이벤트 바인딩
listEl.addEventListener('pointerdown', onPointerDown, {passive:true});
window.addEventListener('pointermove', onPointerMove, {passive:true});
window.addEventListener('pointerup', onPointerUp, {passive:true});
