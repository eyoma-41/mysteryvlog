<p class="text-lg font-black leading-tight">갑자기 찾아온 우울증 + 한겨레교육 합평 수업</p>
<p class="text-md font-black leading-tight">2022.03</p>
<p class="text-md font-light leading-normal">그러던 어느 날, 예고도 없이 번아웃이 찾아왔다. 일은 진도가 나가지 않았고, 책을 읽거나 영화를 보며 쉬는 것도 버거워졌다. 좋아하던 것들도 더 이상 내게 행복감을 주지 않았고 내가 할 수 있는 건 잠으로, 또 잠으로 도피하는 것뿐이었다. 이대로는 안 되겠다 싶어서 발버둥을 쳤다. 회사에선 느려진 일 처리 속도를 메우려 한 시간씩 더 남아 일을 했고, 퇴근 후엔 억지로라도 책을 잡아 읽었다. 하지만 그럼에도 일은 펑크 났고, 책도 끝내 읽지 못했다. 그런 사소한 일조차 해내지 못하는 자신을 책망하는 악순환은 내 가슴을 더욱 옥죄었다. 스스로가 너무나 혐오스러웠고, 자아비판은 자아부정으로 번져 ‘나는 왜 살지?’라는 극단적인 생각에까지 이르렀다. 나중에서야 알았지만 그 시절의 나는 이미 우울증을 앓고 있었다.</p>
<p class="text-md font-light leading-normal">진단을 받기 전에는 어떻게든 떨어진 에너지를 끌어올리려 별의별 시도를 했는데, 그 중 하나가 ‘소설 쓰기’였다. 한때는 인생을 걸고 싶었던, 내 존재를 온 세상에 알리고 싶었던 그 취미를 다시 붙잡는다면 예전의 나로 돌아올 수 있지 않을까 하는 막연한 기대가 있었다. 혼자서는 힘들 것 같아, 한겨레 교육을 찾았고, 마침 내가 좋아하던 K선생님의 수업이 바로 개강을 앞두고 있어 주저 없이 신청했다.</p>
<p class="text-md font-light leading-normal">그날 수업 말미에 선생님은 이런 말씀도 하셨다.</p>
<p class="text-md font-light leading-normal">“등단을 하거나 책을 내야만 작가가 되는 게 아니에요. 여기 있는 분들처럼 지금 내 글을 쓰는 사람이 작가예요.”</p>
<p class="text-md font-light leading-normal">그날부터 나는 퇴근하면 무인 카페로 향해 노트북을 펼쳤다. 처음 며칠은 아무것도 쓸 수 없었다. 문득 예전에 소설가로 데뷔한 대학 선배가 해준 말이 떠올랐다.</p>
<p class="text-md font-light leading-normal">“글쓰기는 자전거 타기와 같은 거야. 매일 써야지 감이 유지 되지. 그렇다고 쓰지 않는다고 해서 방법을 잃어버리진 않아.” </p>
<p class="text-md font-light leading-normal">사흘째 되는 날, 비로소 예전부터 꼭 쓰고 싶었던 이야기를 완성시켜야겠다고 다짐했다. 그렇게 대학 시절 썼던 원고의 한글 파일을 열었다.</p>

<br/>
<p class="text-lg font-black leading-tight">낡아버린 아이디어와 프리퀄</p>
<p class="text-md font-black leading-tight">2022.03~05</p>
<p class="text-md font-light leading-normal">2015~2016년, 대학 창작 동아리에 몸담고 있을 때 나는 장편소설을 쓰고 있었다. 제목은 이름하여 〈유언 주식회사〉. 정체 모를 원인으로 자연 재해와 연쇄 테러가 이어지고, 언제 죽을지 모르는 상황 속에서 사람들이 과거에 집착하며 살아가는 디스토피아 이야기였다. 소설이 무엇인지도 모른 채 불굴의 허슬로 A4 용지 60페이지를 채웠지만 그 이상은 나아가지 못한 채, ‘언젠가 잘 쓰게 되는 날’을 기약하며 습작 폴더에 묻어두었던 이야기다.</p>
<p class="text-md font-light leading-normal">몇 년 만에 꺼내 읽은 그 글에는 호기롭던 20대 시절의 내가 고스란히 담겨 있었다. 나는 ‘매스터피스’를 쓰겠노라고 공언하던 20대의 두려움 없는 문장들이 적혀있었다. 그러다 나도 모르게 불쑥 말 한 마디가 툭 튀어나왔다.</p>

<p class="text-md font-light leading-normal">“와. 미친.”</p>
<p class="text-md font-light leading-normal">‘미친, 이렇게 잘 쓰던 시절이 있었다니?’라는 감탄이었을까? 아니었다. ‘미친, 이렇게 쪽팔린 걸 자랑스레 내보였다니.’라는 탄식이었다. 메마른 줄 알았던 감정 조절 장치가 재작동하더니 부끄러움이 한없이 솟구쳤다. 다섯 쪽쯤 읽다가 더는 볼 수 없어 파일을 껐다. ‘아무튼 재해가 옴. 지구가 망가짐. 걍 망함.’ 이 정도의 개연성으로 어떻게 60쪽을 이어갔는지 지금도 미스터리다. </p>
<p class="text-md font-light leading-normal">그래도 패기는 있던 시절, 마냥 글 쓰는 게 좋았던 시절. 나의 글에는 확신이 있었다. 나는 그 시간의 나를 복원하고 싶었기에 이 소설을 고쳐야겠다고 생각했다. 작은 것부터 하나씩 정비하기 시작했다.</p>
<p class="text-md font-light leading-normal">시대착오적인 표현이나 낡은 묘사를 덜어내고, 설명이 부족한 부분은 디테일을 보강했다. 하지만 모순된 설정의 틈을 메우다 보니 이럴 바엔 새로 쓰는 게 낫겠다는 생각이 들었다. </p>

<p class="text-md font-light leading-normal">어디서부터 새로 써야 할까 고민한 끝에 일단 ‘왜 지구가 그렇게 망하게 되었는지’부터 스스로에게 설명하는 설정문을 새로 썼고, 거기에 셀프 피드백을 덧붙이다 보니 이야기는 어느새 다른 차원의 우주로 가버렸고 처음 계획과는 완전히 동떨어진 이야기가 되어갔다. 이게 《미스터리 브이로그》의 출발이 되었다. </p>

    { title:"무엇을 쓰지", body:`<p class="text-lg font-black leading-tight">꿈에서 마주한 100여구의 냉동인간들</p>
    <p class="text-md font-black leading-tight">2021.03 / 2021.04.18 ~ 25</p>
<p class="text-md font-light leading-normal">이야기를 쓰는 방법은 저마다 다르겠지만, 나는 임팩트 있는 장면을 먼저 떠올린 뒤 그 장면을 향해 나아가는 방식으로 작업을 한다. 합평 수업에 낼 원고를 쓸 때 내가 꽂혀있던 장면은 ‘언젠간 써야지 마음 먹었던 꿈속의 한 장면’이었다.</p>
<p class="text-md font-light leading-normal">2021년 3월의 어느 날, 나는 끔찍한 꿈을 하나 꿨다. 스쿠버 장비를 착용한 나는 바다 속을 구경하고 있었다. 그러다 문득 수면 위가 어두워지는 것을 느낀다. 위를 올려다보니 선선히 내려와야 할 햇빛을 가리는 것들이 있었다. 처음엔 무슨 덩어리인가 싶어서 가만히 내 앞으로 지나갈 때까지 지켜보았는데, 자세히 보니 그것은 시체였다. 양팔로 두 무릎을 감싸 안은 기괴한 모습으로 굳은 채 떨어지고 있었다. 당황해 움직이지 못하던 내 팔에 그것이 스치듯 닿았을 때, 소름 돋게 차가운 한기가 전해졌다. 순간 멘붕이 와서 허겁지겁 수면 위로 올라가다가 꿈에서 깬다. 팔에는 닭살이 돋아 있었다. 이게 무슨 꿈이지 생각하며 멍하니 앉아 있다가 나는 기억이 사라질까 휴대폰 메모장에 뜨문뜨문 내가 느낀 감각을 기록했다.</p>    
<br/>
<div class="box" role="note">
<p class="text-md font-light leading-normal">스킨스쿠버. 물속에서. 떨어지는 시체.</p>
<p class="text-md font-light leading-normal">냉동인간? 추워. 100구의 시체.</p>

<br/>    
<p class="text-md font-light leading-normal">악몽의 충격이 커서 그날은 밤새 잠을 이루지 못했다. 그 임팩트가 꽤 컸는지 나는 당시에 창작 동아리의 소모임에서 운영하던 카페 게시판에 ‘차가운 바다의 비밀’이라는 조각글을 올렸고, 그 글을 확장시켜 글을 쓰기로 했다.</p>
<p class="text-md font-light leading-normal">스쿠버를 하기 위해서는 주인공이 바다로 가야 했고, 바다로 가기 위해선 명분이 필요했다. 어떤 주인공(누가)이 어떤 이유로(왜) 그곳(어디)에 가며, 무슨 행동(어떻게)을 하는지를 하나씩 채워가기 시작했다.</p>

<br/>    

<p class="text-lg font-black leading-tight">딜런 칼슨과 김미경 선생님</p>
<p class="text-md font-black leading-tight">2022.03.31</p>
<p class="text-md font-light leading-normal">그 당시에 나는 메이저리그 야구팀 세인트루이스 카디널스를 응원하고 있었다. 그 중에서도 팀 내 1위 유망주였던 ‘딜런 칼슨’ 선수를 좋아했는데, 여느 야구팬이 그렇듯(?) 경기를 볼 때면 늘 화가 나있었다. 퇴근 후에 무인카페로 걸어가는 길, 그날 경기 하이라이트를 보는데 득점 찬스에서 칼슨이 여지 없이 병살타를 치는 것이 아닌가. 화가 치밀어 ‘너는 야구 관두고 다른 일을 찾아봐라.’라는 악담이 절로 떠올랐고, 나도 모르게 ‘오?’ 하고는 걸음을 멈췄다.</p>
<p class="text-md font-light leading-normal">주인공이 꼭 한국인일 필요는 없지 않은가. 내가 좋아하는 것들을 섞어서 외국 이야기처럼 꾸며보면 어떨까? 하는 생각이 머릿속을 스쳐갔다. 그 즈음 메이저리그만큼이나 자주 보던 게 유튜브의 ‘미스터리’ 채널들이었고, 상상은 어느새 딜런 칼슨이 미스터리 유튜버 칼슨 패밀리로 카메라 앞에 서는 모습으로 나아갔다.</p>
<p class="text-md font-light leading-normal">무인 카페에 도착하자 나는 노트북을 펴고 딜런 칼슨과 친구들이 ‘어떤 미스터리’, 구체적으로 스쿠버 중에 냉동 시체를 목격하는 이야기를 구상하기 시작했다. 그렇게 신나게 상상을 펼친 것이 괴담 ‘컬을 찾아서’였다. P. D. 스팟이라는 LA의 작은 해변가에 M. K라는 사람이 타임캡슐을 묻어두었고, 그 타임캡슐에는 숨겨진 진실이 담겨있다는 류의 이야기였다. 이 조각글을 쓰면서 나는 꽤나 즐거웠던 것 같다. </p>
<p class="text-md font-light leading-normal">P. D. 스팟은 풍덩 스팟. M. K는 마찬가지로자주 보던 유튜브 자기계발 강사 김미경 선생님의 이니셜을 보고 만들었다. 제목인 ‘컬을 찾아서’는 추억의 대명사 「나홀로 집에」의 맥컬리 컬킨에서 따왔다.</p>
<p class="text-md font-light leading-normal">내가 좋아하는 건 ‘다층의 레이어’였다는 걸 떠올릴 수 있었다. 사람들은 뭔가 의미가 있겠거니 고심해서 읽더라도, 실상은 말장난이었다거나 역으로 별 의미 없을 거라 생각하지만 사실 의미가 내포되어 있어서 성경의 한 구절처럼 ‘보는 눈이 있는 자’만 보는 그런 이야기를 쓰는 게 좋았다. 표면적으로 내 삶의 우울도는 낮아지지 않았다. 그렇지만 자기혐오에 빠진 와중에도 좋았던 시절의 나를 잠깐이나 마주하는 시간은 조금이나마 숨통을 틔워주었다.</p>
<br/>
<p class="text-lg font-black leading-tight">레퍼런스로부터</p>
<p class="text-md font-black leading-tight">2022.03.17 ~ 05. 12</p>
<p class="text-md font-light leading-normal">조각글 ‘컬을 찾아서’를 완성하자 욕심이 생겼다. 사람들 모르게 내가 좋아하는 것들의 요소들을 섞어서 내놓고 싶었다. 메이저리그와 미스터리 유튜브, 그 다음에 더해진 것은 ‘시간여행’이었다. 우울감에 만사 흥미를 잃기 전, 나는 넷플릭스와 왓챠를 열심히 보곤 했다. 그 중 가장 좋아하던 작품들이 시간을 소재로 다루는 이야기들이었다. 특히 독일 드라마 「다크」 시리즈와 애니메이션 「릭 앤 모티」 시리즈, 「슈타인즈 게이트」를 좋아했다. 이 작품들은 전혀 다른 주제와 내용을 갖고 있지만 ‘가능성’이라는 공통점을 갖고 있었다. 평행우주에서 같은 인물이 다른 선택을 하며 경험하지 못한 결과로 나아간다는, ‘가본 적 없는 길’이 주는 설레는 ‘가능성’말이다.</p>
<p class="text-md font-light leading-normal">나는 늘 후회가 많았다. 스스로 원해서 한 선택보다는 해야 하는 일을 하면서 살아왔고, 그렇게 선택권이 없는 순간들이 반복되자 나중엔 체념하고 선택을 하지 않는 비선택의 방식을 택했다. 그렇게라도 선택하지 않은 선택에 대한 책임을 피하고 싶었다. </p>

<p class="text-md font-light leading-normal">‘만약 과거에 다른 선택을 했다면?’이라는 가능성의 세계는 나를 설레게 했고, 어쩌면 지금 보잘 것 없는 나를 다른 세계로 인도해주지 않을까 하는 즐거운 상상을 하게 했다. 그래서 이런 시간여행의 요소를 좋아하는 작품들을 레퍼런스 삼아 차용해 보기로 했다.</p>

<p class="text-md font-light leading-normal">「다크」에서는 같은 인물들이라도 또 다른 지구에서는 완전히 다른 가능성으로 살아갈 수 있다는 점을, 「릭 앤 모티」에서는 한 지구에서 다른 지구로 포탈을 타고 건너갈 수 있다는 터널 개념을, 「슈타인즈 게이트」에서는 주인공의 선택이 다른 사람들의 인생, 더 나아가 지구의 미래에도 영향을 미칠 수 있다는 인과율을 가져와 습작에 더했다. 모두 다 녹여내기엔 역량이 부족했지만, 이야기에 윤곽이 생기기 시작했고, 아래와 같은 로그라인을 작성할 수 있었다.</p>

<p class="text-md font-light leading-normal">결말을 어떻게 지어야 할지는 감이 잡히지 않았지만 이야기는 조금씩 앞으로 나아가고 있었다.</p>

<br/>
<p class="text-lg font-black leading-tight">세계관을 이어보려 삿된 욕심을 부리다</p>
<p class="text-md font-black leading-tight">2022.05.26 ~ 07.14</p>
<p class="text-md font-light leading-normal">그러나 두 번째 합평 수업에 참여하면서 나는 삿된 욕심을 부리고 만다. 원래는 분리하기로 마음 먹었던 〈유언 주식회사〉와 지금 쓰는 습작 소설의 세계관을 다시 이어보고 싶다는 생각이었다. 그래서 억지로 연결고리를 만들어서 1부는 평행우주를 오가는 칼슨의 이야기, 2부는 〈유언 주식회사〉를 만든다면 주인공으로 쓰려했던 캐릭터 인혜를 칼슨과 만나게 하는 이야기로 구성했다.</p>
<p class="text-md font-light leading-normal">완결까지 완성해본 적 없는 습작생들이 하는 실수가 두 가지 있다. 하나는 주인공이 행동하지 않고 생각만 늘어놓는 경우, 다른 하나는 수습도 못하면서 한도 끝도 없이 이야기의 스케일을 불리는 것이다. 내 경우는 후자였고, 새 인물과 배경을 덧붙일수록 그들의 전사와 에피소드가 들어가며 이야기가 산으로 갔다. 합평 피드백은 뼈아팠다. ‘이 이야기는 10권쯤 가야 복선이 다 회수될 것 같으니 사이즈를 줄여보면 좋겠다’는 말을 들었다.</p>
<p class="text-md font-light leading-normal">그 말에 동의했다. 완성되지 않은 이야기는 아무리 설정이 흥미로워도 의미가 없다. 정말로 10년을 바쳐 10권을 쓸 각오가 없다면, 스케일을 더 키워서는 안 되었다. 그런데 역설적으로 기껏 키워놓은 이야기를 줄이려니 흥미가 뚝 떨어졌고, 엎친 데 덮친 격으로 마음의 병이 깊어지면서 더 이어갈 수 없었다. </p>
<p class="text-md font-light leading-normal">합평 수업이 끝난 후에 이 원고는 〈유언 주식회사〉가 그러했듯 컴퓨터의 습작 폴더에 저장되었고, 몇 개월간은 꺼내보지 않았다. 나는 이렇게 내 소설 인생이 끝날 거라 생각했다.</p>

    ` },
    { title:"어떻게 바꾸지", body:`여기에 '어떻게 바꾸지' 내용` },
    { title:"계약을 하려고",  body:`여기에 '계약을 하려고' 내용` },
    { title:"작업하는 마음",  body:`여기에 '작업하는 마음' 내용` },
    { title:"책이 나오고",    body:`여기에 '책이 나오고' 내용` }
  ];

  const listEl  = document.getElementById('replay-cards');
  const panelEl = document.getElementById('panel');

  const slug = s => String(s).replace(/\s+/g,'-')
    .replace(/[^\w\u3131-\uD79D-]/g,'').toLowerCase();

  // title에 HTML이 들어와도 버튼 라벨은 텍스트만 쓰기
  const toPlain = (html) => {
    const d = document.createElement('div');
    d.innerHTML = String(html ?? '');
    return (d.textContent || d.innerText || '').trim();
  };

  // 카드 렌더 + 각 카드에 직접 클릭 리스너
  const buttons = new Map();
  replayData.forEach((item) => {
    const label = toPlain(item.title);
    const key   = slug(label);

    const b = document.createElement('button');
    b.type = 'button';
    b.className = 'card';
    b.textContent = label;
    b.dataset.key = key;
    b.setAttribute('aria-label', `${label} 보기`);

    // 드래그 중이면 클릭 무시
    b.addEventListener('click', (e)=>{
      if (drag.moved) return;
      openKey(key);
    });

    listEl.appendChild(b);
    buttons.set(key, { btn: b, data: { ...item, title: label } });
  });

  // ---- 드래그 스크롤 (컨테이너에만 적용) ----
  const drag = { down:false, startX:0, startLeft:0, moved:false };
  const TH = 6;

  // 마우스
  listEl.addEventListener('mousedown', (e)=>{
    if (e.button !== 0) return;
    drag.down = true; drag.moved = false;
    drag.startX = e.pageX; drag.startLeft = listEl.scrollLeft;
  });
  window.addEventListener('mousemove', (e)=>{
    if (!drag.down) return;
    const dx = e.pageX - drag.startX;
    if (Math.abs(dx) > TH) drag.moved = true;
    listEl.scrollLeft = drag.startLeft - dx;
  });
  window.addEventListener('mouseup', ()=>{
    drag.down = false;
    // 클릭 이벤트가 바로 이어질 때 moved 플래그가 남아있지 않도록 짧게 해제
    setTimeout(()=> drag.moved = false, 40);
  });

  // 터치
  listEl.addEventListener('touchstart', (e)=>{
    const t = e.touches[0];
    drag.down = true; drag.moved = false;
    drag.startX = t.clientX; drag.startLeft = listEl.scrollLeft;
  }, {passive:true});
  listEl.addEventListener('touchmove', (e)=>{
    if (!drag.down) return;
    const t = e.touches[0];
    const dx = t.clientX - drag.startX;
    if (Math.abs(dx) > TH) drag.moved = true;
    listEl.scrollLeft = drag.startLeft - dx;
  }, {passive:true});
  listEl.addEventListener('touchend', ()=>{
    drag.down = false;
    setTimeout(()=> drag.moved = false, 40);
  });

  // 카드 열기 (패널에 제목은 넣지 않음)
  function openKey(key, scrollCard = true) {
    const entry = buttons.get(key); if (!entry) return;

    document.querySelectorAll('.card').forEach(c => c.classList.remove('is-selected'));
    entry.btn.classList.add('is-selected');

    // body가 HTML이면 그대로, 아니면 줄바꿈을 <p>로
    const hasHTML = /<\/?[a-z][\s\S]*>/i.test(entry.data.body);
    panelEl.innerHTML = hasHTML
      ? entry.data.body
      : entry.data.body.split('\n').map(t => `<p>${t.trim()}</p>`).join('');

    panelEl.scrollTo({ top: 0, behavior: 'auto' });

    if (scrollCard) {
      entry.btn.scrollIntoView({ inline:'center', block:'nearest', behavior:'smooth' });
    }

    // 선택 테두리가 위에서 안 잘리도록 살짝 보정
    const titleEl = document.getElementById('replay-title');
    if (titleEl) {
      const top = titleEl.getBoundingClientRect().top;
      if (top < 84) window.scrollBy({ top: top - 96, behavior: 'smooth' });
    }

    history.replaceState(null, "", `#${key}`);
  }

  // 해시 진입/변경
  function initialOpen(){
    const key = (location.hash || '').replace(/^#/, '');
    if (key && buttons.has(key)) openKey(key, false);
    else {
      const firstKey = buttons.keys().next().value;
      if (firstKey) openKey(firstKey, false);
    }
  }
  window.addEventListener('hashchange', initialOpen);
  initialOpen();
</script>
