    .panel{margin:8px 16px 14px;background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:16px;min-height:120px;max-height:55vh;overflow:auto;-webkit-overflow-scrolling:touch}

    .tab{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;font-size:12px;color:#333;text-decoration:none}
    .tab svg{width:22px;height:22px}

      { title:"왜 쓰는가?", body:`올해는 신춘문예 내야지: 조각글 쓰기
2021
문학에 뜻을 품어본 사람이라면 가을만 되면 어쩐지 두려워지는 느낌을 받을 것이다. ‘올해는 신춘문예 내야지.’라는 지키지 못할 약속을 하며 백지를 마주하는 시간. 마감을 한두 달 앞두고 시작하는 원고의 결과가 잘 나올 리 없는데도, 혹시 이번엔 행운이 따르지 않을까 하는 삿된 희망으로 글을 붙잡는다. 그러나 문장은 마음만 조급할 뿐 나오지 않고, 스스로의 재능을 책망하며 끝내 완성하지 못한 나 자신을 책망하는 것으로 가을의 루틴(?)은 마무리되고 만다. 
2015년, 처음 작가의 꿈을 품은 이래 나는 ‘이번엔 써야지.’ 하는 다짐만 반복하며 변변한 완성작 하나 없이 시간을 흘려 보냈다. 그 당시의 나는 ‘완성만 하면 대박’일 아이디어가 있었기에 기회만 온다면 스타가 될 수 있다는 근거 없는 자신감에 차있던 것 같다. 하지만 그 시간이 1년, 2년을 지나 5년, 6년째 되자 스스로에 대한 의심이 찾아왔다. ‘내가 정말 재능이 있나?’ 20대에 데뷔하지 못한다면 펜을 꺾겠다던 호기로운 습작생은, 점차 글에 대한 기대도 의지도 많이 희미해진 속세에 찌든 회사원이 되어갔다. 
그래도 소위 자신이 젊은 시절 ‘문학 청년’이었다고 소개하는 사람들의 후진 레파토리처럼 ‘내가 소설을 썼어야 했는데…’ 하는 미련을 나도 놓치는 못했는데, 회사를 다니면서도 몇몇 친구들과 습작을 합평하거나 메모장에 아이디어를 기록하는 조각글 쓰기는 놓지는 않았다. 다만, 그 어떤 원고의 씨앗도 완성까지 키워내지 못했지만 말이다.
조각글 쓰기는 ‘작가’라는 꿈을 간당간당하게 유지시키는 호흡기였다. 일상에서 우선 순위가 밀리고 무관심해지더라도, 숨은 붙이고 있는, 그러면서도 ‘나는 아직 꿈을 지키고 있어.’라는 명분을 만들어주는 작은 변명이었다.
회사의 직급이 오르고, 맡은 일이 늘어나면서 글쓰기에 쓰는 시간은 더욱 줄어들었다. 뜨문뜨문 나가던 합평 모임도 사라졌고, 메모장엔 내 글 대신 다른 사람들이 만든 이야기에 대한 메모가 쌓여갔다. 여전히 마음속으론 ‘난 작가가 꿈이야.’라고 말하고 있지만 정작 행동으로 이어지지 못하던 시간이 계속되었다.

갑자기 찾아온 우울증 + 한겨레교육 합평 수업
2022.03
그러던 어느 날, 예고도 없이 번아웃이 찾아왔다. 일은 진도가 나가지 않았고, 책을 읽거나 영화를 보며 쉬는 것도 버거워졌다. 좋아하던 것들도 더 이상 내게 행복감을 주지 않았고 내가 할 수 있는 건 잠으로, 또 잠으로 도피하는 것뿐이었다. 이대로는 안 되겠다 싶어서 발버둥을 쳤다. 회사에선 느려진 일 처리 속도를 메우려 한 시간씩 더 남아 일을 했고, 퇴근 후엔 억지로라도 책을 잡아 읽었다. 하지만 그럼에도 일은 펑크 났고, 책도 끝내 읽지 못했다. 그런 사소한 일조차 해내지 못하는 자신을 책망하는 악순환은 내 가슴을 더욱 옥죄었다. 스스로가 너무나 혐오스러웠고, 자아비판은 자아부정으로 번져 ‘나는 왜 살지?’라는 극단적인 생각에까지 이르렀다. 나중에서야 알았지만 그 시절의 나는 이미 우울증을 앓고 있었다.
진단을 받기 전에는 어떻게든 떨어진 에너지를 끌어올리려 별의별 시도를 했는데, 그 중 하나가 ‘소설 쓰기’였다. 한때는 인생을 걸고 싶었던, 내 존재를 온 세상에 알리고 싶었던 그 취미를 다시 붙잡는다면 예전의 나로 돌아올 수 있지 않을까 하는 막연한 기대였다. 혼자서는 힘들 것 같아, 한겨레 교육을 찾았고, 마침 내가 좋아하던 K선생님의 수업이 바로 개강을 앞두고 있어 주저 없이 신청했다.
첫 수업 날, 나는 선생님과 문우분들께 이렇게 자기소개를 했다.
“예전엔 쓰고 싶은 것들이 참 많았는데, 안 쓴 지 벌써 몇 년이 흘렀습니다. 그렇게 스스로 버린 시간을 메우고 싶어 이곳에 귀인을 찾으러 왔습니다.”
내 소개를 들은 선생님은 이렇게 말씀하셨다.
“버린 시간은 아니라고 생각해요. 그 시간들도 소설을 쓰기 위해 필요한, 채우는 시간이었을 거예요.”
그 말에 눈물이 날 것 같았다. 달이 차오르듯 내게도 채워지는 시간이 필요했던 거구나. 그저 한 마디를 들었을 뿐인데, 조각글만 쓰면서 ‘써야지, 써야지.’ 자책하던 그 몇 년이 채움의 시간으로 바뀌는 순간이었다. 
그날 수업 말미에 선생님은 이런 말씀도 하셨다.
“등단을 하거나 책을 내야만 작가가 되는 게 아니에요. 여기 있는 분들처럼 지금 내 글을 쓰는 사람이 작가예요.”
그날부터 나는 퇴근하면 무인 카페로 향해 노트북을 펼쳤다. 처음 며칠은 아무것도 쓸 수 없었다. 문득 예전에 소설가로 데뷔한 대학 선배가 해준 말이 떠올랐다.
“글쓰기는 자전거 타기와 같은 거야. 매일 써야지 감이 유지 되지. 그렇다고 쓰지 않는다고 해서 방법을 잃어버리진 않아.” 
사흘째 되는 날, 비로소 예전부터 꼭 쓰고 싶었던 이야기를 완성시켜야겠다고 다짐했다. 그렇게 대학 시절 썼던 원고의 한글 파일을 열었다.

낡아버린 아이디어와 프리퀄
2022.03~05
2015~2016년, 대학 창작 동아리에 몸담고 있을 때 나는 장편 소설을 쓰고 있었다. 제목은 이름하여 『유언 주식회사』. 정체 모를 원인으로 자연 재해와 연쇄 테러가 이어지고, 언제 죽을지 모르는 상황 속에서 사람들이 과거에 집착하며 살아가는 디스토피아 이야기였다. 소설이 무엇인지도 모른 채 불굴의 허슬로 A4 용지 60페이지를 채웠지만 그 이상은 나아가지 못한 채, ‘언젠가 잘 쓰게 되는 날’을 기약하며 습작 폴더에 묻어두었었다.
몇 년 만에 꺼내 읽은 그 글에는 호기롭던 20대 시절의 내가 고스란히 담겨 있었다. 나는 ‘매스터피스’를 쓰겠다고 공언하던 기세가 두려움 없는 문장들이 드러나있었다. 그러다 나도 모르게 불쑥 말 한 마디가 툭 튀어나왔다.
“와. 미친.”
‘미친, 이렇게 잘 쓰던 시절이 있었다니?’라는 감탄이었을까? 아니었다. ‘미친, 이렇게 쪽팔린 걸 자랑스레 내보였다니.’라는 탄식이었다. 메마른 줄 알았던 감정 조절 장치가 재작동 하더니 부끄러움이 한없이 솟구쳤다. 다섯 쪽쯤 읽다가 더는 볼 수 없어 파일을 껐다. ‘아무튼 재해가 옴. 지구가 망가짐. 걍 망함.’ 이 정도의 개연성으로 어떻게 60쪽을 이어갔는지 지금도 미스터리다. 그래도 패기는 있던 시절, 마냥 글 쓰는 게 좋았던 시절 나의 글에는 확신이 있었다. 나는 그 시간의 나를 복원하고 싶었기에 이 소설을 고쳐야겠다고 생각했다. 작은 것부터 하나씩 정비하기 시작했다.
시대착오적인 표현이나 낡은 묘사를 덜어내고, 설명이 부족한 부분은 디테일을 보강했다. 하지만 모순된 설정의 틈을 메우다 보니 이럴 바엔 새로 쓰는 게 낫겠다는 생각이 들었다. 
어디서부터 새로 써야 할까 고민한 끝에 일단 ‘왜 지구가 그렇게 망하게 되었는지’부터 스스로에게 설명하는 설정문을 새로 썼고, 거기에 셀프 피드백을 덧붙이다 보니 이야기는 어느새 다른 차원의 우주로 가버렸고 처음 계획과는 완전히 동떨어진 이야기가 되어갔다.  이게 『미스터리 브이로그』의 출발이 되었다.

    const listEl  = document.getElementById('replay-cards');
    const panelEl = document.getElementById('panel');

    const slug = s => s.replace(/\s+/g,'-').replace(/[^\w\u3131-\uD79D-]/g,'').toLowerCase();

    // 카드 렌더 + 개별 클릭
    const buttons = new Map();
    replayData.forEach((item) => {
      const key = slug(item.title);
      const b = document.createElement('button');
      b.type = 'button';
      b.className = 'card';
      b.textContent = item.title;
      b.dataset.key = key;
      b.setAttribute('aria-label', `${item.title} 보기`);
      b.addEventListener('click', ()=>openKey(key));
      b.addEventListener('keydown', (e)=>{ if (e.key==='Enter'||e.key===' ') { e.preventDefault(); openKey(key);} });
      listEl.appendChild(b);
      buttons.set(key, { btn:b, data:item });
    });

    function openKey(key, scrollCard=true){
      const entry = buttons.get(key); if(!entry) return;
      document.querySelectorAll('.card').forEach(c=>c.classList.remove('is-selected'));
      entry.btn.classList.add('is-selected');
      panelEl.innerHTML = `<h3>${entry.data.title}</h3>` + entry.data.body.split('\n').map(t=>`<p>${t.trim()}</p>`).join('');
      panelEl.scrollTo({top:0,behavior:'auto'});
      if (scrollCard) entry.btn.scrollIntoView({inline:'center',block:'nearest',behavior:'smooth'});
      history.replaceState(null,"",`#${key}`);
    }

    // 드래그 스크롤(클릭 간섭 없음)
    (function dragScroll(c){
      let down=false, sx=0, ss=0, pid=null;
      c.addEventListener('pointerdown',e=>{down=true;sx=e.clientX;ss=c.scrollLeft;pid=e.pointerId;c.setPointerCapture(pid);});
      c.addEventListener('pointermove',e=>{if(!down)return;c.scrollLeft=ss-(e.clientX-sx);});
      const end=()=>{down=false;if(pid)c.releasePointerCapture(pid);};
      c.addEventListener('pointerup',end);c.addEventListener('pointercancel',end);c.addEventListener('pointerleave',end);
    })(listEl);

    // 해시 진입/변경
    function initialOpen(){
      const key=(location.hash||'').replace(/^#/,'');
      if (key && buttons.has(key)) openKey(key,false);
      else { const firstKey=buttons.keys().next().value; if(firstKey) openKey(firstKey,false); }
    }
    window.addEventListener('hashchange',initialOpen);
    initialOpen();
  </script>
