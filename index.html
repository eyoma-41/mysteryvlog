    .ch{display:flex;gap:14px;align-items:center}

    .title{font-size:22px;font-weight:900}
    .subs{color:var(--muted);font-size:14px}

    .sec-title{font-weight:900;padding:0 16px;margin:24px 0 6px}

    /* Font utils */
    .text-sm{font-size:var(--font-size-sm)}
    .text-md{font-size:var(--font-size-md)}
    .text-lg{font-size:var(--font-size-lg)}
    .text-xl{font-size:var(--font-size-xl)}
    .font-light{font-weight:var(--font-weight-light)}
    .font-regular{font-weight:var(--font-weight-regular)}
    .font-bold{font-weight:var(--font-weight-bold)}
    .font-black{font-weight:var(--font-weight-black)}
    .leading-tight{line-height:var(--line-height-tight)}
    .leading-normal{line-height:var(--line-height-normal)}
    .leading-loose{line-height:var(--line-height-loose)}

    .cards{
      display:flex;gap:12px;overflow-x:auto;padding:8px 16px 10px;
      scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;
      position:relative;z-index:1;user-select:none;touch-action: pan-x;
    }
    .card{
      flex:0 0 auto;scroll-snap-align:start;width:160px;height:110px;
      border:1px solid var(--border);border-radius:16px;background:#fff;box-shadow:var(--shadow);
      display:flex;align-items:flex-start;justify-content:flex-start;
      padding:10px 12px;font-size:12px;cursor:pointer;user-select:none;
    }
    .card.is-selected{
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(255,0,51,.25);
    }

    .panel {
      margin: 8px 16px 14px;background: var(--card);border: 1px solid var(--border);
      border-radius: var(--r);padding: 0 16px;min-height: 0;max-height: 0;
      overflow: hidden;transition: max-height 0.35s ease, padding 0.35s ease;
    }
    .panel.open {
      padding: 16px;max-height: 55vh;min-height: 120px;overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tabs{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--border);

    .tab{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;

    .tab svg{width:22px;height:22px}
    .tab.active{color:var(--brand);font-weight:800}
  </style>

  const slug = s => s.replace(/\s+/g,'-').toLowerCase();

  let currentKey = null;
  const buttons = new Map();

  replayData.forEach(item=>{
    const key = slug(item.title);
    const b = document.createElement('button');
    b.type='button';
    b.className='card';
    b.textContent=item.title;
    b.addEventListener('click',()=>{
      if (drag.moved) return;
      if (currentKey === key) {
        closePanel();
      } else {
        openKey(key);
      }
    });
    listEl.appendChild(b);
    buttons.set(key,{btn:b,data:item});
  });

  const drag = { down:false,startX:0,startLeft:0,moved:false };
  const TH=6;
  listEl.addEventListener('mousedown',e=>{if(e.button!==0)return;drag.down=true;drag.moved=false;drag.startX=e.pageX;drag.startLeft=listEl.scrollLeft;});
  window.addEventListener('mousemove',e=>{if(!drag.down)return;const dx=e.pageX-drag.startX;if(Math.abs(dx)>TH)drag.moved=true;listEl.scrollLeft=drag.startLeft-dx;});
  window.addEventListener('mouseup',()=>{drag.down=false;setTimeout(()=>drag.moved=false,40);});
  listEl.addEventListener('touchstart',e=>{const t=e.touches[0];drag.down=true;drag.moved=false;drag.startX=t.clientX;drag.startLeft=listEl.scrollLeft;},{passive:true});
  listEl.addEventListener('touchmove',e=>{if(!drag.down)return;const t=e.touches[0];const dx=t.clientX-drag.startX;if(Math.abs(dx)>TH)drag.moved=true;listEl.scrollLeft=drag.startLeft-dx;},{passive:true});
  listEl.addEventListener('touchend',()=>{drag.down=false;setTimeout(()=>drag.moved=false,40);});

  function openKey(key){
    const entry=buttons.get(key);if(!entry)return;
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('is-selected'));
    entry.btn.classList.add('is-selected');
    panelEl.innerHTML=entry.data.body;
    panelEl.classList.add('open');
    currentKey=key;
    entry.btn.scrollIntoView({inline:'center',block:'nearest',behavior:'smooth'});
  }

  function closePanel(){
    panelEl.classList.remove('open');
    panelEl.innerHTML='<div class="hint">네모 박스를 눌러 내용을 표시합니다.</div>';
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('is-selected'));
