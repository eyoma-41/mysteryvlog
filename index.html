<p class="text-lg font-black leading-tight">올해는 신춘문예 내야지: 조각글 쓰기</p>
<p class="text-md font-black leading-tight">2021</p>
<p class="text-md font-light leading-normal">문학에 뜻을 품어본 사람이라면 가을만 되면 어쩐지 두려워지는 느낌을 받을 것이다. ‘올해는 신춘문예 내야지.’라는 지키지 못할 약속을 하며 백지를 마주하는 시간. 마감을 한두 달 앞두고 시작하는 원고의 결과가 잘 나올 리 없는데도, 혹시 이번엔 행운이 따르지 않을까 하는 삿된 희망으로 글을 붙잡는다. 그러나 문장은 마음만 조급할 뿐 나오지 않고, 스스로의 재능을 책망하며 끝내 완성하지 못한 나 자신을 책망하는 것으로 가을의 루틴(?)은 마무리되고 만다.</p>
<p class="text-md font-light leading-normal">2015년, 처음 작가의 꿈을 품은 이래 나는 ‘이번엔 써야지.’ 하는 다짐만 반복하며 변변한 완성작 하나 없이 시간을 흘려 보냈다. 그 당시의 나는 ‘완성만 하면 대박’일 아이디어가 있었기에 기회만 온다면 스타가 될 수 있다는 근거 없는 자신감에 차있던 것 같다. 하지만 그 시간이 1년, 2년을 지나 5년, 6년째 되자 스스로에 대한 의심이 찾아왔다. ‘내가 정말 재능이 있나 20대에 데뷔하지 못한다면 펜을 꺾겠다던 호기로운 습작생은, 점차 글에 대한 기대도 의지도 많이 희미해진 속세에 찌든 회사원이 되어갔다.</p>

<p class="text-md font-light leading-normal">조각글 쓰기는 ‘작가’라는 꿈을 간당간당하게 유지시키는 호흡기였다. 일상에서 우선순위가 밀리고 무관심해지더라도, 숨은 붙이고 있는, 그러면서도 ‘나는 아직 꿈을 지키고 있어.’라는 명분을 만들어주는 작은 변명이었다.</p> 
<p class="text-md font-light leading-normal">회사의 직급이 오르고, 맡은 일이 늘어나면서 글쓰기에 쓰는 시간은 더욱 줄어들었다. 뜨문뜨문 나가던 합평 모임도 사라졌고, 메모장엔 내 글 대신 다른 사람들이 만든 이야기에 대한 메모가 쌓여갔다. 여전히 마음속으론 ‘난 작가가 꿈이야.’라고 말하고 있지만 정작 행동으로 이어지지 못하던 시간이 계속되었다.</p>
<br/>
<br/> <p class="text-lg font-black leading-tight">갑자기 찾아온 우울증 + 한겨레교육 합평 수업</p> <p class="text-md font-black leading-tight">2022.03</p> <p class="text-md font-light leading-normal">그러던 어느 날, 예고도 없이 번아웃이 찾아왔다. 일은 진도가 나가지 않았고, 책을 읽거나 영화를 보며 쉬는 것도 버거워졌다. 좋아하던 것들도 더 이상 내게 행복감을 주지 않았고 내가 할 수 있는 건 잠으로, 또 잠으로 도피하는 것뿐이었다. 이대로는 안 되겠다 싶어서 발버둥을 쳤다. 회사에선 느려진 일 처리 속도를 메우려 한 시간씩 더 남아 일을 했고, 퇴근 후엔 억지로라도 책을 잡아 읽었다. 하지만 그럼에도 일은 펑크 났고, 책도 끝내 읽지 못했다. 그런 사소한 일조차 해내지 못하는 자신을 책망하는 악순환은 내 가슴을 더욱 옥죄었다. 스스로가 너무나 혐오스러웠고, 자아비판은 자아부정으로 번져 ‘나는 왜 살지?’라는 극단적인 생각에까지 이르렀다. 나중에서야 알았지만 그 시절의 나는 이미 우울증을 앓고 있었다.</p> <p class="text-md font-light leading-normal">진단을 받기 전에는 어떻게든 떨어진 에너지를 끌어올리려 별의별 시도를 했는데, 그 중 하나가 ‘소설 쓰기’였다. 한때는 인생을 걸고 싶었던, 내 존재를 온 세상에 알리고 싶었던 그 취미를 다시 붙잡는다면 예전의 나로 돌아올 수 있지 않을까 하는 막연한 기대가 있었다. 혼자서는 힘들 것 같아, 한겨레 교육을 찾았고, 마침 내가 좋아하던 K선생님의 수업이 바로 개강을 앞두고 있어 주저 없이 신청했다.</p> <p class="text-md font-light leading-normal">그날 수업 말미에 선생님은 이런 말씀도 하셨다.</p> <p class="text-md font-light leading-normal">“등단을 하거나 책을 내야만 작가가 되는 게 아니에요. 여기 있는 분들처럼 지금 내 글을 쓰는 사람이 작가예요.”</p> <p class="text-md font-light leading-normal">그날부터 나는 퇴근하면 무인 카페로 향해 노트북을 펼쳤다. 처음 며칠은 아무것도 쓸 수 없었다. 문득 예전에 소설가로 데뷔한 대학 선배가 해준 말이 떠올랐다.</p> <p class="text-md font-light leading-normal">“글쓰기는 자전거 타기와 같은 거야. 매일 써야지 감이 유지 되지. 그렇다고 쓰지 않는다고 해서 방법을 잃어버리진 않아.” </p> <p class="text-md font-light leading-normal">사흘째 되는 날, 비로소 예전부터 꼭 쓰고 싶었던 이야기를 완성시켜야겠다고 다짐했다. 그렇게 대학 시절 썼던 원고의 한글 파일을 열었다.</p> <br/> <p class="text-lg font-black leading-tight">낡아버린 아이디어와 프리퀄</p> <p class="text-md font-black leading-tight">2022.03~05</p> <p class="text-md font-light leading-normal">2015~2016년, 대학 창작 동아리에 몸담고 있을 때 나는 장편소설을 쓰고 있었다. 제목은 이름하여 〈유언 주식회사〉. 정체 모를 원인으로 자연 재해와 연쇄 테러가 이어지고, 언제 죽을지 모르는 상황 속에서 사람들이 과거에 집착하며 살아가는 디스토피아 이야기였다. 소설이 무엇인지도 모른 채 불굴의 허슬로 A4 용지 60페이지를 채웠지만 그 이상은 나아가지 못한 채, ‘언젠가 잘 쓰게 되는 날’을 기약하며 습작 폴더에 묻어두었던 이야기다.</p> <p class="text-md font-light leading-normal">몇 년 만에 꺼내 읽은 그 글에는 호기롭던 20대 시절의 내가 고스란히 담겨 있었다. 나는 ‘매스터피스’를 쓰겠노라고 공언하던 20대의 두려움 없는 문장들이 적혀있었다. 그러다 나도 모르게 불쑥 말 한 마디가 툭 튀어나왔다.</p> <p class="text-md font-light leading-normal">“와. 미친.”</p> <p class="text-md font-light leading-normal">‘미친, 이렇게 잘 쓰던 시절이 있었다니?’라는 감탄이었을까? 아니었다. ‘미친, 이렇게 쪽팔린 걸 자랑스레 내보였다니.’라는 탄식이었다. 메마른 줄 알았던 감정 조절 장치가 재작동하더니 부끄러움이 한없이 솟구쳤다. 다섯 쪽쯤 읽다가 더는 볼 수 없어 파일을 껐다. ‘아무튼 재해가 옴. 지구가 망가짐. 걍 망함.’ 이 정도의 개연성으로 어떻게 60쪽을 이어갔는지 지금도 미스터리다. </p> <p class="text-md font-light leading-normal">그래도 패기는 있던 시절, 마냥 글 쓰는 게 좋았던 시절. 나의 글에는 확신이 있었다. 나는 그 시간의 나를 복원하고 싶었기에 이 소설을 고쳐야겠다고 생각했다. 작은 것부터 하나씩 정비하기 시작했다.</p> <p class="text-md font-light leading-normal">시대착오적인 표현이나 낡은 묘사를 덜어내고, 설명이 부족한 부분은 디테일을 보강했다. 하지만 모순된 설정의 틈을 메우다 보니 이럴 바엔 새로 쓰는 게 낫겠다는 생각이 들었다. </p> <p class="text-md font-light leading-normal">어디서부터 새로 써야 할까 고민한 끝에 일단 ‘왜 지구가 그렇게 망하게 되었는지’부터 스스로에게 설명하는 설정문을 새로 썼고, 거기에 셀프 피드백을 덧붙이다 보니 이야기는 어느새 다른 차원의 우주로 가버렸고 처음 계획과는 완전히 동떨어진 이야기가 되어갔다. 이게 《미스터리 브이로그》의 출발이 되었다. </p>
