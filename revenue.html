<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>미스터리 브이로그 — 수익창출</title>
  <style>
    :root{
      --bg:#fff;--text:#101114;--muted:#6b7280;--border:#e6e8eb;--brand:#ff0033;
      --glass:rgba(255,255,255,.7);--shadow:0 8px 24px rgba(0,0,0,.08);
      --r:18px;
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b0c10;--text:#f5f6f8;--muted:#9aa1ac;--border:#20222a;--glass:rgba(16,17,20,.45)}
      .tabs{background:#0b0c10}
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Pretendard,system-ui,"Noto Sans KR",sans-serif}
    .wrap{max-width:840px;margin:0 auto;padding:16px 16px 96px}
    h1{margin:8px 0 4px;font-size:26px;letter-spacing:-.2px}
    .sub{color:var(--muted);font-size:13px;margin-bottom:12px}

    /* 컨트롤바 */
    .controls{display:flex;gap:8px;align-items:center;margin:10px 0 16px}
    .chip{border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-size:12px;cursor:pointer;
      background:linear-gradient(0deg,var(--glass),var(--glass));backdrop-filter: blur(8px)}
    .chip[aria-pressed="true"]{border-color:var(--brand);color:var(--brand);font-weight:700}

    /* 그리드(테트리스 느낌: 서로 다른 너비/높이) */
    .grid{display:grid;grid-template-columns:repeat(8,1fr);gap:12px}
    .tile{
      position:relative;border-radius:20px;overflow:hidden;min-height:120px;cursor:pointer;
      border:1px solid var(--border);box-shadow:var(--shadow);
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      background: #fafafa;
      user-select:none;
    }
    .tile:hover{transform:translateY(-2px);box-shadow:0 10px 28px rgba(0,0,0,.12);border-color:rgba(0,0,0,.08)}
    .tile.compact{min-height:96px}

    /* 각 타일 내부 레이어 */
    .bg-grad{position:absolute;inset:0;opacity:.9}
    .glass{position:absolute;inset:auto 10px 10px 10px;background:var(--glass);backdrop-filter: blur(8px);
      border:1px solid var(--border);border-radius:16px;padding:12px 12px 12px 14px;display:flex;gap:10px;align-items:center}
    .logo{width:28px;height:28px;flex:0 0 28px;border-radius:8px;background:rgba(255,255,255,.6);display:grid;place-items:center}
    .meta{display:grid;gap:4px}
    .name{font-weight:800;font-size:15px;letter-spacing:-.2px}
    .desc{font-size:12px;color:var(--muted);line-height:1.25}
    .pillbar{position:absolute;top:10px;left:10px;display:flex;gap:6px}
    .pill{font-size:11px;padding:6px 8px;border-radius:999px;background:var(--glass);border:1px solid var(--border);backdrop-filter: blur(6px)}
    .actions{position:absolute;top:8px;right:8px;display:flex;gap:6px}
    .iconbtn{width:34px;height:34px;border-radius:10px;border:1px solid var(--border);background:var(--glass);
      display:grid;place-items:center;cursor:pointer;backdrop-filter: blur(6px)}
    .iconbtn:active{transform:scale(.98)}

    /* 테트리스 사이즈 패턴 */
    .w-5{grid-column:span 5} .w-3{grid-column:span 3}
    .w-4{grid-column:span 4} .w-2{grid-column:span 2}
    .h-1{min-height:120px} .h-2{min-height:180px} .h-3{min-height:240px}
    .compact .h-1{min-height:96px} .compact .h-2{min-height:140px} .compact .h-3{min-height:180px}

    /* 토스트 */
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:88px;background:#111318;color:#fff;
      padding:10px 14px;border-radius:12px;font-size:13px;opacity:0;pointer-events:none;transition:opacity .2s}
    .toast.show{opacity:1}

    /* 하단 탭 (요청 그대로) */
    .tabs{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--border);
      display:grid;grid-template-columns:repeat(5,1fr);height:72px}
    .tab{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;font-size:12px;color:#333;text-decoration:none}
    .tab svg{width:22px;height:22px}.tab.active{color:var(--brand);font-weight:800}
    @media (prefers-color-scheme: dark){
      .tab{color:#c5c8cf}
      .tab.active{color:var(--brand)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>수익창출</h1>
    <div class="sub">주요 스토어/제휴 링크로 연결됩니다. (단축키 <b>1–4</b>, 더블탭/복사 지원)</div>

    <div class="controls">
      <button class="chip" id="viewToggle" aria-pressed="false" aria-label="보기 전환">컴팩트 보기</button>
      <button class="chip" id="shuffle" aria-label="배치 섞기">배치 섞기</button>
    </div>

    <section id="grid" class="grid">
      <!-- 타일들: JS가 배경/통계/행동을 주입 -->
      <!-- Aladin -->
      <article class="tile h-2 w-5" data-key="aladin" data-url="https://www.aladin.co.kr/shop/wproduct.aspx?ItemId=362773341" tabindex="0" role="button" aria-label="알라딘으로 이동">
        <div class="bg-grad" data-brand="aladin"></div>
        <div class="pillbar">
          <span class="pill">서점</span><span class="pill" data-stat="aladin">방문 0</span>
        </div>
        <div class="actions">
          <button class="iconbtn" data-copy="aladin" aria-label="알라딘 링크 복사">
            <svg viewBox="0 0 24 24" width="18" height="18"><path d="M9 3h8a2 2 0 0 1 2 2v8m-4-6H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="2" fill="none"/></svg>
          </button>
        </div>
        <div class="glass">
          <div class="logo" aria-hidden="true">A</div>
          <div class="meta">
            <div class="name">알라딘</div>
            <div class="desc">상품 상세/리뷰 확인 & 제휴 구매</div>
          </div>
        </div>
      </article>

      <!-- YES24 -->
      <article class="tile h-3 w-3" data-key="yes24" data-url="https://www.yes24.com/product/goods/145579009" tabindex="0" role="button" aria-label="YES24로 이동">
        <div class="bg-grad" data-brand="yes24"></div>
        <div class="pillbar">
          <span class="pill">서점</span><span class="pill" data-stat="yes24">방문 0</span>
        </div>
        <div class="actions">
          <button class="iconbtn" data-copy="yes24" aria-label="YES24 링크 복사">
            <svg viewBox="0 0 24 24" width="18" height="18"><path d="M9 3h8a2 2 0 0 1 2 2v8m-4-6H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="2" fill="none"/></svg>
          </button>
        </div>
        <div class="glass">
          <div class="logo" aria-hidden="true">Y</div>
          <div class="meta">
            <div class="name">YES24</div>
            <div class="desc">가격/혜택 비교, 제휴 트래킹</div>
          </div>
        </div>
      </article>

      <!-- 교보문고 -->
      <article class="tile h-2 w-4" data-key="kyobo" data-url="https://product.kyobobook.co.kr/detail/S000216345280" tabindex="0" role="button" aria-label="교보문고로 이동">
        <div class="bg-grad" data-brand="kyobo"></div>
        <div class="pillbar">
          <span class="pill">서점</span><span class="pill" data-stat="kyobo">방문 0</span>
        </div>
        <div class="actions">
          <button class="iconbtn" data-copy="kyobo" aria-label="교보문고 링크 복사">
            <svg viewBox="0 0 24 24" width="18" height="18"><path d="M9 3h8a2 2 0 0 1 2 2v8m-4-6H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="2" fill="none"/></svg>
          </button>
        </div>
        <div class="glass">
          <div class="logo" aria-hidden="true">K</div>
          <div class="meta">
            <div class="name">교보문고</div>
            <div class="desc">재고/픽업 옵션 확인</div>
          </div>
        </div>
      </article>

      <!-- 쿠팡(제휴) -->
      <article class="tile h-1 w-3" data-key="coupang" data-url="https://link.coupang.com/a/cY8u44" tabindex="0" role="button" aria-label="쿠팡으로 이동">
        <div class="bg-grad" data-brand="coupang"></div>
        <div class="pillbar">
          <span class="pill">제휴</span><span class="pill" data-stat="coupang">방문 0</span>
        </div>
        <div class="actions">
          <button class="iconbtn" data-copy="coupang" aria-label="쿠팡 링크 복사">
            <svg viewBox="0 0 24 24" width="18" height="18"><path d="M9 3h8a2 2 0 0 1 2 2v8m-4-6H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="2" fill="none"/></svg>
          </button>
        </div>
        <div class="glass">
          <div class="logo" aria-hidden="true">C</div>
          <div class="meta">
            <div class="name">쿠팡</div>
            <div class="desc">빠른 배송/가격 비교</div>
          </div>
        </div>
      </article>
    </section>
  </div>

  <!-- 토스트 -->
  <div class="toast" id="toast" role="status" aria-live="polite">복사됨!</div>

  <!-- 하단 고정 탭: 유지 -->
  <nav class="tabs" aria-label="하단 메뉴">
    <a class="tab" href="index.html" aria-label="대시보드로 이동"><svg viewBox="0 0 24 24"><path d="M4 12.5a1 1 0 0 1 .4-.8l7-5a1 1 0 0 1 1.2 0l7 5a1 1 0 0 1 .4.8V19a1 1 0 0 1-1 1h-4v-6H9v6H5a1 1 0 0 1-1-1v-6.5Z" fill="currentColor"/></svg>대시보드</a>
    <a class="tab" href="meme.html" aria-label="밈으로 이동"><svg viewBox="0 0 24 24"><path d="M3 7h18M7 3v18M3 12h18M3 17h12" stroke="currentColor" stroke-width="2" fill="none"/></svg>밈</a>
    <a class="tab" href="reference.html" aria-label="레퍼런스로 이동"><svg viewBox="0 0 24 24"><path d="M5 4h14v16H5zM8 8h8M8 12h8M8 16h8" stroke="currentColor" stroke-width="2" fill="none"/></svg>레퍼런스</a>
    <a class="tab" href="behind.html" aria-label="비하인드로 이동"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" fill="none"/></svg>비하인드</a>
    <a class="tab active" href="revenue.html" aria-current="page" aria-label="수익창출 현재 페이지"><svg viewBox="0 0 24 24"><path d="M4 18s3-6 8-6 8 6 8 6M10 9a2 2 0 1 0 4 0 2 2 0 0 0-4 0Z" stroke="currentColor" stroke-width="2" fill="none"/></svg>수익창출</a>
  </nav>

  <script>
    // 브랜드별 기본 그라디언트 팔레트(로딩마다 살짝 랜덤 변주)
    const palettes = {
      aladin: [
        ['#4facfe','#00f2fe'],
        ['#7F7FD5','#86A8E7'],
        ['#36D1DC','#5B86E5']
      ],
      yes24: [
        ['#36d1dc','#2f80ed'],
        ['#74ebd5','#ACB6E5'],
        ['#43cea2','#185a9d']
      ],
      kyobo: [
        ['#84fab0','#8fd3f4'],
        ['#00b09b','#96c93d'],
        ['#a8e063','#56ab2f']
      ],
      coupang: [
        ['#f77062','#fe5196'],
        ['#ff9966','#ff5e62'],
        ['#f857a6','#ff5858']
      ]
    };

    const grid = document.getElementById('grid');
    const toast = document.getElementById('toast');
    const viewToggle = document.getElementById('viewToggle');
    const shuffleBtn = document.getElementById('shuffle');

    // 유틸
    const lsKey = (k)=>`revstat:${k}`;
    const fmtTime = (ts)=>{
      try{
        const d=new Date(ts);
        const pad=n=>String(n).padStart(2,'0');
        return `${d.getFullYear()}.${pad(d.getMonth()+1)}.${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }catch{ return ''; }
    }
    const showToast=(msg='복사됨!')=>{
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'),1500);
    }

    // 배경 주입
    document.querySelectorAll('.bg-grad').forEach(el=>{
      const brand = el.dataset.brand;
      const sets = palettes[brand];
      const pick = sets[Math.floor(Math.random()*sets.length)];
      const angle = Math.floor(Math.random()*40)+200; // 200~240도
      el.style.background = `linear-gradient(${angle}deg, ${pick[0]}, ${pick[1]})`;
    });

    // 통계 주입
    ['aladin','yes24','kyobo','coupang'].forEach(key=>{
      const count = Number(localStorage.getItem(lsKey(key)+':count')||0);
      const last  = localStorage.getItem(lsKey(key)+':last')||'';
      const pill = document.querySelector(`[data-stat="${key}"]`);
      if(pill){
        pill.textContent = last ? `방문 ${count} · ${fmtTime(last)}` : `방문 ${count}`;
      }
    });

    // 타일 클릭: 새 창 열기 + 통계 반영
    function openLink(tile){
      const key = tile.dataset.key;
      const url = tile.dataset.url;
      if(!url) return;
      const now = Date.now();
      const cKey = lsKey(key)+':count';
      const lKey = lsKey(key)+':last';
      const next = Number(localStorage.getItem(cKey)||0)+1;
      localStorage.setItem(cKey, String(next));
      localStorage.setItem(lKey, String(now));
      const pill = document.querySelector(`[data-stat="${key}"]`);
      if(pill){ pill.textContent = `방문 ${next} · ${fmtTime(now)}`; }
      window.open(url, '_blank', 'noopener');
    }

    // 링크 복사
    async function copyLink(key){
      const tile = document.querySelector(`.tile[data-key="${key}"]`);
      if(!tile) return;
      const url = tile.dataset.url;
      try{
        await navigator.clipboard.writeText(url);
        showToast('링크가 클립보드에 복사되었습니다');
      }catch(e){
        // 폴백
        const ta = document.createElement('textarea');
        ta.value = url; document.body.appendChild(ta); ta.select();
        document.execCommand('copy'); document.body.removeChild(ta);
        showToast('복사되었습니다');
      }
    }

    // 이벤트 바인딩
    document.querySelectorAll('.tile').forEach(tile=>{
      tile.addEventListener('click', (e)=>{
        // 내부 버튼 클릭 시 링크 열기 방지
        if(e.target.closest('.iconbtn')) return;
        openLink(tile);
      });
      tile.addEventListener('keydown', (e)=>{
        if(e.key==='Enter' || e.key===' '){ e.preventDefault(); openLink(tile); }
      });
    });

    document.querySelectorAll('[data-copy]').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const key = btn.getAttribute('data-copy');
        copyLink(key);
        e.stopPropagation();
      });
    });

    // 뷰 토글(컴팩트/여유)
    let compact=false;
    viewToggle.addEventListener('click', ()=>{
      compact=!compact;
      viewToggle.setAttribute('aria-pressed', String(compact));
      viewToggle.textContent = compact ? '여유 보기' : '컴팩트 보기';
      grid.classList.toggle('compact', compact);
    });

    // 배치 섞기: 사이즈 클래스를 섞어서 테트리스 느낌 유지
    const sizePatterns = [
      ['w-5 h-2','w-3 h-3','w-4 h-2','w-3 h-1'],
      ['w-4 h-2','w-4 h-2','w-3 h-3','w-3 h-1'],
      ['w-5 h-2','w-3 h-1','w-4 h-2','w-3 h-3'],
    ];
    shuffleBtn.addEventListener('click', ()=>{
      const pat = sizePatterns[Math.floor(Math.random()*sizePatterns.length)];
      document.querySelectorAll('.tile').forEach((t,i)=>{
        t.className = 'tile '+pat[i];
        if(compact) t.classList.add('compact');
      });
    });

    // 단축키 1~4
    window.addEventListener('keydown', (e)=>{
      const map = {'1':'aladin','2':'yes24','3':'kyobo','4':'coupang'};
      if(map[e.key]){
        const t = document.querySelector(`.tile[data-key="${map[e.key]}"]`);
        if(t) openLink(t);
      }
    });
  </script>
</body>
</html>
