<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>미스터리 브이로그 — 밈</title>
  <style>
    :root{--border:#e6e8eb;--brand:#ff0033;--text:#111318}
    *{box-sizing:border-box} body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Pretendard,system-ui,"Noto Sans KR",sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:16px 16px 88px}
    h1{margin:8px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .card{border:1px solid var(--border);border-radius:14px;padding:10px;text-decoration:none;color:var(--text)}
    .thumb{aspect-ratio:16/9;background:#eee center/cover no-repeat;border-radius:10px}
    .tabs{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--border);display:grid;grid-template-columns:repeat(5,1fr);height:72px}
    .tab{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;font-size:12px;color:#333;text-decoration:none}
    .tab svg{width:22px;height:22px}.tab.active{color:var(--brand);font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>밈</h1>
    <div class="grid">
      <a class="card" href="https://www.youtube.com/watch?v=MZcAnvE4gQ4" target="_blank" rel="noopener">
        <div class="thumb" style="background-image:url('https://img.youtube.com/vi/MZcAnvE4gQ4/hqdefault.jpg')"></div>
        <div style="margin-top:8px;font-weight:700">p136 무… 무슨</div>
        <div style="color:#6b7280;font-size:12px">YouTube</div>
      </a>

  </div>

      대시보드
    </a>
    <a class="tab active" href="meme.html" data-page="meme" aria-current="page">
